    in: query
    required: true
    schema:
      type: string
    style: form
    explode: false</code></pre>
    <div id="req_edr_width_units-response">
    <h3 id="a.2.35.-requirement-reqedrwidth-units-response-parameter-width-units-response">A.2.35.  <strong>Requirement /req/edr/width-units-response</strong> Parameter width-units response</h3>
