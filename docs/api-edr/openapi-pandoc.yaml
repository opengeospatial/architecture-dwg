    <div id="req_core_rc-bbox-definition">
    <h3 id="a.2.3.-requirement-reqcorerc-bbox-definition-parameter-bbox-definition">A.2.3.  <strong>Requirement /req/core/rc-bbox-definition</strong> Parameter bbox definition</h3>
    <p>Requirement A.7:</p>
    </div>
    <p>/req/core/rc-bbox-definition</p>
    <p><strong>A:</strong></p>
    <p>The operation SHALL support a parameter <code>bbox</code> with the following characteristics (using an OpenAPI Specification 3.0 fragment):</p>
    <pre id="_690bdcbf-4527-43ee-92b1-6309ea861927" class="prettyprint"><code>name: bbox
    in: query
    required: false
    schema:
      type: array
      oneOf:
      - minItems: 4
        maxItems: 4
      - minItems: 6
        maxItems: 6
      items:
        type: number
    style: form
    explode: false</code></pre>
    <div id="req_core_rc-bbox-response">
    <h3 id="a.2.4.-requirement-reqcorerc-bbox-response-parameter-bbox-response">A.2.4.  <strong>Requirement /req/core/rc-bbox-response</strong> Parameter bbox response</h3>
    <p>Requirement A.8:</p>
    </div>
    <p>/req/core/rc-bbox-response</p>
    <p><strong>A:</strong></p>
    <p>Only features that have a spatial geometry that intersects the bounding box SHALL be part of the result set, if the <code>bbox</code> parameter is provided.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>If a feature has multiple spatial geometry properties, it is the decision of the server whether only a single spatial geometry property is used to determine the extent or all relevant geometries.</p>
    <hr />
    <p><strong>C:</strong></p>
    <p>The <code>bbox</code> parameter SHALL match all features in the collection that are not associated with a spatial geometry, too.</p>
    <hr />
    <p><strong>D:</strong></p>
    <p>The bounding box is provided as four or six numbers, depending on whether the coordinate reference system includes a vertical axis (height or depth):</p>
    <ul>
    <li><p>Lower left corner, coordinate axis 1</p></li>
    <li><p>Lower left corner, coordinate axis 2</p></li>
    <li><p>Minimum value, coordinate axis 3 (optional)</p></li>
    <li><p>Upper right corner, coordinate axis 1</p></li>
    <li><p>Upper right corner, coordinate axis 2</p></li>
    <li><p>Maximum value, coordinate axis 3 (optional)</p></li>
    </ul>
    <hr />
    <p><strong>E:</strong></p>
    <p>The bounding box SHALL consist of four numbers and the coordinate reference system of the values SHALL be interpreted as the coordinate reference system is specified in a parameter <code>crs</code>.</p>
    <hr />
    <p><strong>F:</strong></p>
    <p>If the <code>crs</code> query parameter <strong>is not</strong> defined, the bounding box SHALL consist of four numbers and the coordinate reference system of the values SHALL be interpreted as the default coordinate reference system specified for the query type.</p>
    <hr />
    <p><strong>G:</strong></p>
    <p>If the <code>crs</code> query parameter <strong>is not</strong> defined <strong>and</strong> a default <code>crs</code> <strong>is not</strong> defined for the query, the bounding box SHALL consist of four numbers and the coordinate reference system of the values SHALL be interpreted as WGS 84 longitude/latitude (<a href="http://www.opengis.net/def/crs/OGC/1.3/CRS84">http://www.opengis.net/def/crs/OGC/1.3/CRS84</a>).</p>
    <hr />
    <p><strong>H:</strong></p>
    <p>The coordinate values SHALL be within the extent specified for the coordinate reference system.</p>
    <div id="req_edr_coords-definition">
    <h3 id="a.2.5.-requirement-reqedrcoords-definition-parameter-coords-definition">A.2.5.  <strong>Requirement /req/edr/coords-definition</strong> Parameter coords definition</h3>
    <p>Requirement A.9:</p>
    </div>
    <p>/req/edr/coords-definition</p>
    <p><strong>A:</strong></p>
    <p>Each geometry based resource (Position, Radius, Area, Cube , Trajectory, Corridor) collection operation SHALL support a parameter <code>coords</code> with the following characteristics (using an OpenAPI Specification 3.0 fragment):</p>
    <pre id="_e70682ab-4696-4489-a446-54a5c3b3e546" class="prettyprint"><code>name: coords
    in: query
    required: true
    schema:
      type: string
    style: form
    explode: false</code></pre>
    <hr />
    <p><strong>B:</strong></p>
    <p>The <code>coords</code> string value will be a Well Known Text of representation geometry as defined in <a href="http://www.opengeospatial.org/standards/sfa">Simple Feature Access — Part 1: Common Architecture</a>. The representation type will depend on the queryType of the API</p>
    <div id="req_edr_coords-response">
    <h3 id="a.2.6.-requirement-reqedrcoords-response-parameter-coords-response">A.2.6.  <strong>Requirement /req/edr/coords-response</strong> Parameter coords response</h3>
    <p>Requirement A.10:</p>
    </div>
    <p>/req/edr/coords-response</p>
    <p><strong>A:</strong></p>
    <p>Only those resources that have a spatial geometry that intersects the area defined by the <code>coords</code> parameter SHALL be part of the result set.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>The coordinates SHALL consist of a Well Known Text (WKT) geometry string</p>
    <hr />
    <p><strong>C:</strong></p>
    <p>The coordinate reference system of the values SHALL be interpreted as WGS84 longitude/latitude</p>
    <div id="_010dddeb-e14e-4f25-a473-e31180f604a4" class="figure">
    <pre id="_8f29452a-5ae3-4c97-b91f-7ac0881508d7"><code>WKT: GEOGCS[&quot;WGS 84&quot;, DATUM[&quot;WGS_1984&quot;, SPHEROID[&quot;WGS 84&quot;, 6378137, 298.257223563, AUTHORITY[&quot;EPSG&quot;, &quot;7030&quot;]], AUTHORITY[&quot;EPSG&quot;, &quot;6326&quot;]], PRIMEM[&quot;Greenwich&quot;, 0 , AUTHORITY[&quot;EPSG&quot;, &quot;8901&quot;]], UNIT[&quot;degree&quot;, 0.01745329251994328, AUTHORITY[&quot;EPSG&quot;, &quot;9122&quot;]], AUTHORITY[&quot;EPSG&quot;, &quot;4326&quot;]]</code></pre>
    </div>
    <p>unless a different coordinate reference system is specified in a parameter <code>crs</code>.</p>
    <div id="req_collections_rc-time-definition">
    <h3 id="a.2.7.-requirement-reqcoredatetime-definition-datetime-definition">A.2.7.  <strong>Requirement /req/core/datetime-definition</strong> datetime definition</h3>
    <p>Requirement A.11:</p>
    </div>
    <p>/req/core/datetime-definition</p>
    <p><strong>A:</strong></p>
    <p>The <code>datetime</code> parameter SHALL have the following characteristics (using an OpenAPI Specification 3.0 fragment):</p>
    <pre id="_99a88d5a-1da5-422f-971e-b0571bec3221" class="prettyprint"><code>name: datetime
    in: query
    required: false
    schema:
      type: string
    style: form
    explode: false</code></pre>
    <div id="req_core_rc-time-response">
    <h3 id="a.2.8.-requirement-reqcoredatetime-response-datetime-response">A.2.8.  <strong>Requirement /req/core/datetime-response</strong> datetime response</h3>
    <p>Requirement A.12:</p>
    </div>
    <p>/req/core/datetime-response</p>
    <p><strong>A:</strong></p>
    <p>If the <code>datetime</code> parameter is provided, only resources that have a temporal geometry that intersects the temporal information in the <code>datetime</code> parameter SHALL be part of the result set.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>If a resourcee has multiple temporal properties, the API implementor decides whether only a single temporal property is used to determine the extent or all relevant temporal properties.</p>
    <hr />
    <p><strong>C:</strong></p>
    <p>The <code>datetime</code> parameter SHALL match all resources in the collection that are not associated with a temporal geometry.</p>
    <hr />
    <p><strong>D:</strong></p>
    <p>The temporal information is either a date-time or a time interval. The parameter value SHALL conform to the following syntax (using <a href="https://tools.ietf.org/html/rfc2234">ABNF</a>):</p>
    <pre id="_8e0ff3ae-6b7d-496e-87e9-c236c4f0fa0f" class="prettyprint lang-java"><code>interval-closed     = date-time &quot;/&quot; date-time
    interval-open-start = &quot;../&quot; date-time
    interval-open-end   = date-time &quot;/..&quot;
    interval            = interval-closed / interval-open-start / interval-open-end
    datetime            = date-time / interval</code></pre>
    <hr />
    <p><strong>E:</strong></p>
    <p>The syntax of <code>date-time</code> is specified by <a href="https://tools.ietf.org/html/rfc3339#section-5.6">RFC 3339, 5.6</a>.</p>
    <hr />
    <p><strong>F:</strong></p>
    <p>Open ranges in time intervals at the start or end SHALL be supported using a double-dot (<code>..</code>).</p>
    <div id="req_edr_parameters-definition">
    <h3 id="a.2.9.-requirement-reqedrreq_rc-parameter-name-definition-parameter-parameter-name-definition">A.2.9.  <strong>Requirement /req/edr/REQ_rc-parameter-name-definition</strong> Parameter parameter-name definition</h3>
    <p>Requirement A.13:</p>
    </div>
    <p>/req/edr/REQ_rc-parameter-name-definition</p>
    <p><strong>A:</strong></p>
    <p>Each resource collection operation SHALL support a parameter <code>parameter-name</code> with the following characteristics (using an OpenAPI Specification 3.0 fragment):</p>
    <pre id="_fa490328-34d6-49c8-979f-cf070eb55658" class="prettyprint"><code>name: parameter-name
    in: query
    required: true
    explode: false
    schema:
        minItems: 1
        type: array
        items:
