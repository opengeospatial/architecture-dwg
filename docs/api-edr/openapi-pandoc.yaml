    <h4 id="parameter-crs-7">8.2.9.4.  <strong>Parameter crs</strong></h4>
    <p>For Parameter crs, see <a href="#crs">Clause 8.2.1.4</a>.</p>
    </div>
    <div id="_parameter_f_7">
    <h4 id="parameter-f-7">8.2.9.5.  <strong>Parameter f</strong></h4>
    <p>For Parameter f, see <a href="#outputformat">Clause 8.2.1.5</a>.</p>
    </div>
    </div>
    <div id="rc_instances-section">
    <h3 id="instances-query">8.2.10.  Instances query</h3>
    <p>It is not unusual in the scientific world for there to be multiple versions or instances of the same <a href="#collection-definition">collection</a>, where the same information is reprocessed or regenerated. Although they could be described as new <a href="#collection-definition">collections</a> the instance query type allows this data to be described as different views of the same <a href="#collection-definition">collection</a>.</p>
    <div id="_parameter_instanceid">
    <h4 id="parameter-instanceid">8.2.10.1.  <strong>Parameter instanceId</strong></h4>
    <p>A unique identifier for the instance of the <a href="#collection-definition">collection</a></p>
    <p>/collections/{collectionId}/instance/{instanceId}</p>
    <ol type="1">
    <li><p>Return the Raw data instance metadata (instanceId = raw) for the Metar ((collectionId = metar) <a href="#collection-definition">collection</a></p></li>
    </ol>
    <p>Example 1</p>
    <div id="_e2005938-4c2d-4cdf-baa7-190fef44e366" class="example">
    <p>/collections/metar/instance/raw</p>
    </div>
    <ol type="1">
    <li><p>Return the Level 1 Quality controlled data instance (instanceId = qc_lvl_1) metadata for the Metar (collectionId = metar) <a href="#collection-definition">collection</a></p></li>
    </ol>
    <p>Example 2</p>
    <div id="_e5096094-e5c0-4da3-bd8e-e7d5f1724169" class="example">
    <p>/collections/metar/instance/qc_lvl_1</p>
    </div>
    </div>
    <div id="_parameter_querytype">
    <h4 id="parameter-querytype">8.2.10.2.  <strong>Parameter queryType</strong></h4>
    <p>The queryType options are exactly the same as those available to <a href="#collection-definition">collections</a> that don’t have multiple instances and support the same query parameters and functionality. See the &lt;query-resource-table&gt;&gt; for the mappings of the intial query types proposed for the EDR API.</p>
    <p>/collections/{collectionId}/instance/{instanceId}/{queryType}</p>
    <p>see the <a href="#query-resources-section">Clause 8.2</a> section for details of the query parameters supported by the queryTypes.</p>
    <ol type="1">
    <li><p>A position query on an Raw data instance(instanceId = raw) for the Metar ((collectionId = metar) <a href="#collection-definition">collection</a></p></li>
    </ol>
    <p>Example 1</p>
    <div id="_d4ebba9e-ac13-44fb-ae2a-f09641f4eac2" class="example">
    <p>/collections/metar/instance/raw/position</p>
    </div>
    <ol type="1">
    <li><p>A trajectory query on an Raw data instance(instanceId = raw) for the Metar ((collectionId = metar) <a href="#collection-definition">collection</a></p></li>
    </ol>
    <p>Example 2</p>
    <div id="_911ccc46-5266-4f6f-9094-38bdf3f4599f" class="example">
    <p>/collections/metar/instance/raw/trajectory</p>
    </div>
    </div>
    </div>
    <div id="general-section">
    <h1 id="toc29">9.  General Requirements</h1>
    <p>The following general requirements and recommendations apply to all OGC APIs.</p>
    <div id="_http_1_1">
    <h2 id="toc30">9.1.  HTTP 1.1</h2>
    <p>The standards used for <a href="#webapi-definition">Web APIs</a> are built on the HTTP protocol. Therefore, conformance with HTTP or a closely related protocol is required.</p>
    <p>Apply <a href="#req_core_http">Requirement /req/core/http</a> for HTTP support.</p>
    </div>
    <div id="http-status-codes">
    <h2 id="toc31">9.2.  HTTP Status Codes</h2>
    <p><a href="#status-codes">Table 6</a> lists the main HTTP status codes that clients should be prepared to receive. This includes support for specific security schemes or URI redirection. In addition, other error situations may occur in the transport layer outside of the server.</p>
    <p>Table 6 — Typical HTTP status codes</p>
    <table>
    <colgroup>
    <col style="width: 15%" />
    <col style="width: 85%" />
    </colgroup>
    <thead>
    <tr class="header">
    <th style="text-align: left;">Status code</th>
    <th style="text-align: left;">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr class="odd">
    <td style="text-align: left;"><code>200</code></td>
    <td style="text-align: left;">A successful request.</td>
    </tr>
    <tr class="even">
    <td style="text-align: left;"><code>202</code></td>
    <td style="text-align: left;">A successful request, but the response is still being generated. The response will include a <code>Retry-After</code> header field giving a recommendation in seconds for the client to retry.</td>
    </tr>
    <tr class="odd">
    <td style="text-align: left;"><code>204</code></td>
    <td style="text-align: left;">A successful request, but the resource has no data resulting from the request. No additional content or message body is provided.</td>
    </tr>
    <tr class="even">
    <td style="text-align: left;"><code>304</code></td>
    <td style="text-align: left;">An <a href="#web-caching">entity tag</a> was provided in the request and the resource has not been changed since the previous request.</td>
    </tr>
    <tr class="odd">
    <td style="text-align: left;"><code>308</code></td>
    <td style="text-align: left;">The server cannot process the data through a synchronous request. The response includes a <code>Location</code> header field which contains the URI of the location the result will be available at once the query is complete <a href="#Asynchronous_queries">Asynchronous queries</a>.</td>
    </tr>
    <tr class="even">
    <td style="text-align: left;"><code>400</code></td>
    <td style="text-align: left;">The server cannot or will not process the request due to an apparent client error. For example, a query parameter had an incorrect value.</td>
    </tr>
    <tr class="odd">
    <td style="text-align: left;"><code>401</code></td>
    <td style="text-align: left;">The request requires user authentication. The response includes a <code>WWW-Authenticate</code> header field containing a challenge applicable to the requested resource.</td>
    </tr>
    <tr class="even">
    <td style="text-align: left;"><code>403</code></td>
    <td style="text-align: left;">The server understood the request, but is refusing to fulfill it. While status code <code>401</code> indicates missing or bad authentication, status code <code>403</code> indicates that authentication is not the issue, but the client is not authorised to perform the requested operation on the resource.</td>
    </tr>
    <tr class="odd">
    <td style="text-align: left;"><code>404</code></td>
    <td style="text-align: left;">The requested resource does not exist on the server. For example, a path parameter had an incorrect value.</td>
    </tr>
    <tr class="even">
    <td style="text-align: left;"><code>405</code></td>
    <td style="text-align: left;">The request method is not supported. For example, a POST request was submitted, but the resource only supports GET requests.</td>
    </tr>
    <tr class="odd">
    <td style="text-align: left;"><code>406</code></td>
    <td style="text-align: left;">Content negotiation failed. For example, the <code>Accept</code> header submitted in the request did not support any of the media types supported by the server for the requested resource.</td>
    </tr>
    <tr class="even">
    <td style="text-align: left;"><code>413</code></td>
    <td style="text-align: left;">Request entity too large. For example the query would involve returning more data than the server is capable of processing, the implementation should return a message explaining the query limits imposed by the server implementation.</td>
    </tr>
    <tr class="odd">
    <td style="text-align: left;"><code>500</code></td>
    <td style="text-align: left;">An internal error occurred in the server.</td>
    </tr>
    </tbody>
    </table>
    <p>More specific guidance is provided for each resource, where applicable.</p>
    <table>
    <colgroup>
    <col style="width: 25%" />
    <col style="width: 75%" />
    </colgroup>
    <tbody>
    <tr class="odd">
    <td style="text-align: center;"><strong>Permission 1</strong></td>
    <td style="text-align: left;"><p><strong>/per/core/additional-status-codes</strong></p></td>
    </tr>
    <tr class="even">
    <td style="text-align: center;">A</td>
    <td style="text-align: left;"><p>Servers MAY support other capabilities of the HTTP protocol and, therefore, MAY return other status codes than those listed in <a href="#status-codes">Table 6</a>, too.</p></td>
    </tr>
    </tbody>
    </table>
    </div>
    <div id="web-caching">
    <h2 id="toc32">9.3.  Web Caching</h2>
    <p>Entity tags are a mechanism for web cache validation and for supporting conditional requests to reduce network traffic. Entity tags are specified by <a href="#rfc2616">HTTP/1.1 (RFC 2616)</a>.</p>
    <p>Recommendation 2:</p>
    </div>
    </div>
    <p>/rec/core/etag</p>
    <p><strong>A:</strong></p>
    <p>The service SHOULD support entity tags and the associated headers as specified by HTTP/1.1.</p>
    <div id="cross-origin">
    <h2 id="toc33">9.4.  Support for Cross-Origin Requests</h2>
    <p>Access to data from a HTML page is by default prohibited for security reasons, if the data is located on another host than the webpage (“same-origin policy”). A typical example is a web-application accessing feature data from multiple distributed datasets.</p>
    <p>Recommendation 3:</p>
    </div>
    <p>/rec/core/cross-origin</p>
    <p><strong>A:</strong></p>
    <p>If the server is intended to be accessed from the browser, cross-origin requests SHOULD be supported. Note that support can also be added in a proxy layer on top of the server.</p>
    <p>Two common mechanisms to support cross-origin requests are:</p>
    <ul>
    <li><p><a href="https://en.wikipedia.org/wiki/Cross-origin_resource_sharing">Cross-origin resource sharing (CORS)</a></p></li>
    <li><p><a href="https://en.wikipedia.org/wiki/JSONP">JSONP (JSON with padding)</a></p></li>
    </ul>
    <div id="asynchronous_queries">
    <h2 id="toc34">9.5.  Asynchronous queries</h2>
    <p>It will not always be possible to respond to queries synchronously. This standard does not specify how to handle any asynchrony. Different services may propose different best practices.</p>
    <p>For example, if the query requires handling asynchronously, one option, but there are others, is that the system could respond with a HTTP code of <code>308</code> and include a <code>Location</code> response header field with the URI of the location of the data once the query has completed. If the user queries the URI of the product of the query before the data is available that response should respond with a HTTP code of <code>202</code> and include a <code>Retry-after</code> response header field with a suggested interval in seconds to retry the data retrieval.</p>
    </div>
    <div id="coordinate_reference_system">
    <h2 id="toc35">9.6.  Coordinate Reference Systems</h2>
    <p>As discussed in Chapter 9 of the OGC/W3C Spatial Data on the Web <a href="#SDWBP">Best Practices document</a>, how to express and share the location of resources in a consistent way is one of the most fundamental aspects of publishing geospatial or spatio-temporal data and it is important to be clear about the coordinate reference system that the coordinates use.</p>
    <p>For the reasons discussed in the Best Practices, EDR APIs MUST always support WGS84 longitude and latitude (<a href="http://www.opengis.net/def/crs/OGC/1.3/CRS84">http://www.opengis.net/def/crs/OGC/1.3/CRS84</a>) as a coordinate reference system.</p>
    <p>Apply <a href="#req_core_crs84">Requirement /req/core/crs84</a> for CRS84 support.</p>
    </div>
    <div id="rc_encoding-section">
    <h2 id="toc36">9.7.  Encodings</h2>
    <p>While the OGC API — EDR standard does not specify any mandatory encoding, the following encodings are recommended. See <a href="#overview">Clause 7 (Overview)</a> for a discussion of this issue.</p>
    <p>HTML encoding recomendation:</p>
    <p>Recommendation 4:</p>
    </div>
    <p>/rec/core/html</p>
    <p><strong>A:</strong></p>
    <p>To support browsing a API with a web browser and to enable search engines to crawl and index the dataset, implementations SHOULD consider to support an HTML encoding.</p>
    <p>GeoJSON encoding recommendation:</p>
    <p>Recommendation 5:</p>
    <p>/rec/core/geojson</p>
    <p><strong>A:</strong></p>
    <p>If the resource can be represented for the intended use in GeoJSON, implementations SHOULD consider to support GeoJSON as an encoding.</p>
    <p>CoverageJSON encoding recommendation. This is specific to the EDR API:</p>
    <p>Recommendation 6:</p>
    <p>/rec/core/covjson</p>
    <p><strong>A:</strong></p>
    <p>If the resource can be represented for the intended use in CoverageJSON, implementations SHOULD consider to support CoverageJSON as an encoding.</p>
    <p>Requirement <a href="#req_core_http"><code>/req/core/http</code></a> implies that the encoding of a response is determined using content negotiation as specified by the HTTP RFC.</p>
    <p>The section <a href="#mediatypes">Media Types</a> includes guidance on media types for encodings that are specified in this document.</p>
    <p>Note that any API that supports multiple encodings will have to support a mechanism to create encoding-specific URIs for resources in order to express links, for example, to alternative representations of the same resource. This document does not mandate any particular approach to how this is supported by the API.</p>
    <p>As clients simply need to dereference the URI of the link, the implementation details and the mechanism how the encoding is included in the URI of the link are not important. Developers interested in the approach of a particular implementation, for example, to manipulate (“hack”) in the browser address bar, can study the API definition.</p>
    <div id="_f7857194-4ebe-4b04-b882-d1429c9be646" class="Note">
    <p><span class="note_label">NOTE</span>  Two common approaches are:</p>
    <ul>
    <li><p>an additional path for each encoding of each resource (this can be expressed, for example, using format specific suffixes like <code>.html</code>);</p></li>
    <li><p>an additional query parameter (for example, <code>accept</code> or <code>f</code>) that overrides the Accept header of the HTTP request.</p></li>
    </ul>
    </div>
    <div id="_link_headers">
    <h2 id="toc37">9.8.  Link Headers</h2>
    <p>Recommendation 7:</p>
    </div>
    <p>/rec/core/link-header</p>
    <p><strong>A:</strong></p>
    <p>Links included in payload of responses SHOULD also be included as <code>Link</code> headers in the HTTP response according to <a href="#rfc8288">RFC 8288, Clause 3</a>.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>This recommendation does not apply, if there are a large number of links included in a response or a link is not known when the HTTP headers of the response are created.</p>
    <div id="rc_oas30-section">
    <h2 id="toc38">9.9.  OpenAPI 3.0</h2>
    <div id="_basic_requirements">
    <h3 id="basic-requirements">9.9.1.  Basic requirements</h3>
    <p>Apply the <a href="#rc_oas30">OpenAPI 3.0 Requirements Class</a>.</p>
    <p>The OpenAPI 3.0 Requirements Class used in OGC API — Common is applicable to the EDR API as well. So an implementation of EDR API which supports OpenAPI 3.0 as an API Description format must also comply with the OpenAPI 3.0 Requirements Class (<a href="http://www.opengis.net/spec/ogcapi-common-1/1.0/req/oas30">http://www.opengis.net/spec/ogcapi-common-1/1.0/req/oas30</a>) specified in OGC API — Common.</p>
    <p>Apply <a href="#req_oas30_oas-definition-2">Requirement /req/oas30/oas-definition-2</a> for OpenAPI 3.0 conformance.</p>
    <p>Implementations must also advertise conformance with this Requirements Class.</p>
    <p>Apply <a href="#req_oas30_oas-impl">Requirement /req/oas30/oas-impl</a> for OpenAPI 3.0 implementation.</p>
    <p>An example OpenAPI document is included in <a href="#oas-examples">Annex B</a>.</p>
    </div>
    <div id="_complete_definition">
    <h3 id="complete-definition">9.9.2.  Complete definition</h3>
    <p>Apply <a href="#req_oas30_completeness">Requirement /req/oas30/completeness</a> for OpenAPI 3.0 Completeness.</p>
    <p>Note, for example, that APIs which are access-controlled (see <a href="#security">Security</a>), support web cache validation, CORS or that use HTTP redirection will make use of additional HTTP status codes beyond regular codes such as <code>200</code> for successful GET requests and <code>400</code>, <code>404</code> or <code>500</code> for error situations. See <a href="#http-status-codes">Clause 9.2</a>.</p>
    <p>Clients have to be prepared to receive responses not documented in the OpenAPI definition. For example, additional errors may occur in the transport layer outside of the server.</p>
    </div>
    <div id="exceptions">
    <h3 id="exceptions">9.9.3.  Exceptions</h3>
    <p>Apply <a href="#req_oas30_exceptions-codes">Requirement /req/oas30/exceptions-codes</a> for OpenAPI 3.0 Exception codes.</p>
    <p>Example  — An exception response object definition</p>
    <div id="_0069ea55-ef9d-4b61-b2ac-07591a1e88bb" class="example">
    <pre id="_e4bd49bf-fbca-4e41-bf9e-d4308e0cc09d" class="prettyprint"><code>description: An error occurred.
    content:
      application/json:
        schema:
          $ref: http://schemas.opengis.net/ogcapi/common/part1/1.0/openapi/schemas/exception.yaml
      text/html:
        schema:
          type: string</code></pre>
    </div>
    </div>
    </div>
    <div id="security">
    <h2 id="toc39">9.10.  Security</h2>
    <p>The OGC API Common Core does not specify any specific security controls. However, it was constructed so that security controls can be added without impacting conformance.</p>
    <p>Apply <a href="#req_oas30_security">Requirement /req/oas30/security</a> for OpenAPI 3.0 Security support.</p>
    <p>The OpenAPI specification currently supports the following <a href="https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.0.md#security-scheme-object">security schemes</a>:</p>
    <ul>
    <li><p>HTTP authentication,</p></li>
    <li><p>an API key (either as a header or as a query parameter),</p></li>
    <li><p>OAuth2’s common flows (implicit, password, application and access code) as defined in RFC6749, and</p></li>
    <li><p>OpenID Connect Discovery.</p></li>
    </ul>
    </div>
    <p><br />
    </p>
