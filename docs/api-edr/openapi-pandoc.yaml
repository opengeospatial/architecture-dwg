    <div id="rc_area-section">
    <h3 id="area-query">8.2.4.  Area query</h3>
    <p>The Area query returns data within the polygon defined by the <code>coords</code> parameter. The height or time of the area are specified through separate parameters. The results are further filtered by the constraints defined by the following query parameters:</p>
    <div id="_parameter_coords_3">
    <h4 id="parameter-coords-3">8.2.4.1.  <strong>Parameter coords</strong></h4>
    <p>Apply <a href="#req_edr_coords-definition">Requirement /req/edr/coords-definition</a> for Parameter coords definition.</p>
    <p>Apply <a href="#req_edr_coords-response">Requirement /req/edr/coords-response</a> for Parameter coords response.</p>
    <p>Only data that has a geometry that intersects the <a href="#area-definition">area</a> defined by the polygon are selected.</p>
    <p>The polygon is defined using a Well Known Text string following</p>
    <p><code>coords=POLYGON((x y,x1 y1,x2 y2,…​,xn yn, x y))</code></p>
    <p>which are values in the coordinate system defined by the crs query parameter (if crs is not defined the values will be assumed to be WGS84 longitude/latitude coordinates).</p>
    <p>For instance a polygon that roughly describes an <a href="#area-definition">area</a> that contains South West England in WGS84 would look like:</p>
    <p><code>coords=POLYGON((-6.1 50.3,-4.35 51.4,-2.6 51.6,-2.8 50.6,-5.3 49.9,-6.1 50.3))</code></p>
    <p>see <a href="http://portal.opengeospatial.org/files/?artifact_id=25355">http://portal.opengeospatial.org/files/?artifact_id=25355</a> and <a href="https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry">https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry</a></p>
    <p>The coords parameter will only support 2D POLYGON.</p>
    <p>Example 1 — A polygon covering the UK</p>
    <div id="_3824a19a-0ea9-4acf-b804-093c1475895f" class="example">
    <p>An <a href="#area-definition">area</a> covering the UK in WGS84 (from 15°W to 5°E and from 60.95°S to 48.8°S)</p>
    <p><code>coords=POLYGON((-15 48.8,-15 60.95,5 60.85,5 48.8,-15 48.8))</code></p>
    </div>
    <p>Example 2 — Multiple areas</p>
    <div id="_abd8045a-9448-4eb9-a690-175d4828b978" class="example">
    <p>Selecting data for two different regions</p>
    <p><code>coords=MULTIPOLYGON((-15 48.8,-15 60.95,5 60.85,5 48.8,-15 48.8),(-6.1 50.3,-4.35 51.4,-2.6 51.6,-2.8 50.6,-5.3 49.9,-6.1 50.3))</code></p>
    </div>
    </div>
    <div id="_parameter_z_3">
    <h4 id="parameter-z-2">8.2.4.2.  <strong>Parameter z</strong></h4>
    <p>Apply <a href="#req_edr_z-definition">Requirement /req/edr/z-definition</a> for Parameter z definition.</p>
    <p>Apply <a href="#req_edr_z-response">Requirement /req/edr/z-response</a> for Parameter z response.</p>
    <p>Define the vertical level to return data from i.e. z=level</p>
    <p>Example 1 — A single vertical level</p>
    <div id="_4eec4873-2e99-4324-949f-81d17bb01a44" class="example">
    <p>For example if the 850hPa pressure level is being queried</p>
    <p><code>z=850</code></p>
    </div>
    <p>Example 2 — Return data at all a levels defined by a list of vertical levels</p>
    <div id="_a905deee-f3d4-4c30-a4a8-282bcad4afcb" class="example">
    <p>Request data at levels 1000hPa, 900hPa, 850hPa, and 700hPa</p>
    <p><code>z=1000,900,850,700</code></p>
    </div>
    <p>Example 3 — Return data for all levels between and including 2 defined levels</p>
    <div id="_6a5ca4f6-b165-41eb-8af1-6cfe4c0c9428" class="example">
    <p>Request data for all levels between 2m and 100m</p>
    <p><code>z=2/100</code></p>
    </div>
    <p><code>When not specified the API MUST return data from all available levels</code></p>
    </div>
