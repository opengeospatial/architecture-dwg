    </tr>
    <tr class="even">
    <td style="text-align: left;"><strong>duration</strong></td>
    <td style="text-align: left;">String</td>
    <td style="text-align: left;"><strong>Yes</strong></td>
    <td style="text-align: left;"><p>Duration of calculation. For time durations, this follows the <a href="https://en.wikipedia.org/wiki/ISO_8601#Durations">ISO8601 Duration standard</a>.</p>
    <ul>
    <li><p><strong>A negative sign before a duration value (i.e. -PT10M) infers that the time start starts at the specified duration before the time value assigned to the parameter value</strong>.</p></li>
    <li><p>So if the measurement had a time value of <strong>2020-04-05T14:30Z</strong> and a measurementType duration of <strong>-PT10M</strong> the value is representative of the period <strong>2020-04-05T14:20Z/2020-04-05T14:30Z</strong>; if the measurement had a time value of <strong>2020-04-05T14:30Z</strong> and a measurementType duration of <strong>PT10M</strong> the value is representative of the period <strong>2020-04-05T14:30Z/2020-04-05T14:40Z</strong></p></li>
    </ul></td>
