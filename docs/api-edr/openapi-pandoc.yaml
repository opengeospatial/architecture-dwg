    <p><strong>A:</strong></p>
    <p>The API SHALL support the HTTP GET operation at the path <code>/collections</code>.</p>
    <p>Requirement A.43:</p>
    <p>/req/collections/rc-md-success</p>
    <p><strong>A:</strong></p>
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code <code>200</code>.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>The content of that response SHALL be based upon the JSON schema <a href="http://schemas.opengis.net/ogcapi/common/part2/1.0/schemas/collections.json">collections.json</a>.</p>
    <p>Requirement A.44:</p>
    <p>/req/collections/src-md-op</p>
    <p><strong>A:</strong></p>
    <p>The API SHALL support the HTTP GET operation at the path <code>/collections/{collectionId}</code>.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>The parameter <code>collectionId</code> is each <code>id</code> property in the resource collections response (JSONPath: <code>$.collections[*].id</code>).</p>
    <p>Requirement A.45:</p>
    <p>/req/collections/src-md-success</p>
    <p><strong>A:</strong></p>
    <p>A successful execution of the operation SHALL be reported as a response with a HTTP status code <code>200</code>.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>The content of that response SHALL be based upon the JSON schema <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-common/master/collections/openapi/schemas/collectionInfo.json">collectionInfo.json</a>.</p>
    <hr />
    <p><strong>C:</strong></p>
    <p>The content of that response SHALL be consistent with the content for this resource collection in the <code>/collections</code> response. That is, the values for <code>id</code>, <code>title</code>, <code>description</code> and <code>extent</code> SHALL be identical.</p>
    <p>Requirement A.46:</p>
    <p>/req/edr/rc-collection-info</p>
    <p><strong>A:</strong></p>
    <p>Every Collection within a collections array MUST have an unique (within the array) <code>id</code> parameter.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>Every Collection within a collections array SHOULD have a <code>title</code> parameter.</p>
    <hr />
    <p><strong>C:</strong></p>
    <p>Every Collection within a collections array SHOULD have a <code>description</code> parameter.</p>
    <hr />
    <p><strong>D:</strong></p>
    <p>Every Collection within a collections array SHOULD have a <code>Keywords</code> parameter containing an array of values with describe the collection.</p>
    <hr />
    <p><strong>E:</strong></p>
    <p>Every Collection within a collections array MUST have a <code>links</code> parameter which must comply with the requirement <code>/req/core/rc-collection-info-links</code>.</p>
    <hr />
    <p><strong>F:</strong></p>
    <p>Every Collection within a collections array MUST have an <code>extent</code> parameter which must comply with the requirement <code>/req/core/rc-extent</code>.</p>
    <hr />
    <p><strong>G:</strong></p>
    <p>Every Collection within a collections array MUST have a <code>crs</code> parameter which must comply with the requirement <code>/req/edr/rc-crs</code>.</p>
    <hr />
    <p><strong>H:</strong></p>
    <p>Every Collection within a collections array MAY have a <code>distanceunits</code> parameter containing an array of supported distance units.</p>
    <hr />
    <p><strong>I:</strong></p>
    <p>If the <code>links</code> parameter includes a link to a <code>Radius</code> query there MUST be a <code>distanceunits</code> parameter</p>
    <hr />
    <p><strong>J:</strong></p>
    <p>Every Collection within a collections array MUST have an <code>f</code> parameter containing an array of values with describe the output formats supported by the collection.</p>
    <hr />
    <p><strong>K:</strong></p>
    <p>Every Collection within a collections array MUST have an <code>parameters</code> parameter containing a list of parameters must comply with the requirement <code>/req/edr/rc-parameters</code>.</p>
    <p>Requirement A.47:</p>
    <p>/req/core/rc-collection-info-links</p>
    <p><strong>A:</strong></p>
    <p>A <code>200</code>-response SHALL include the following links in the <code>links</code> property of the response:</p>
    <ul>
    <li><p>a link to this response document (relation: <code>self</code>),</p></li>
    <li><p>a link to the response document in every other media type supported by the server (relation: <code>alternate</code>).</p></li>
    <li><p>at least one link to a query end point.</p></li>
    </ul>
    <hr />
    <p><strong>B:</strong></p>
    <p>All links SHALL include the <code>rel</code> and <code>type</code> link parameters.</p>
    <p>Requirement A.48:</p>
    <p>/req/core/rc-extent</p>
    <p><strong>A:</strong></p>
    <p>For each spatial resource collection, the <code>extent</code> property, if provided, SHALL provide bounding boxes that include all spatial geometries and time intervals that include all temporal geometries in this collection. The temporal extent may use <code>null</code> values to indicate an open time interval.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>If a spatial resource has multiple properties with spatial or temporal information, it is the decision of the API implementation whether only a single spatial or temporal geometry property is used to determine the extent or all relevant geometries.</p>
    <p>Requirement A.49:</p>
    <p>/req/core/rc-md-query-links</p>
    <p><strong>A:</strong></p>
    <p>For each collection included in the response, the <code>links</code> property of the collection SHALL include at least one link to a query resource (relation: <code>data</code>)</p>
    <div id="_9ae48ca7-ea55-4b2c-8a1e-1ab0f09fb04a" class="figure">
    <pre id="_7ae25bfc-596a-4677-8cc5-0aefd6a71bca"><code>or an instance resource (relation: `instance`).</code></pre>
    </div>
    <hr />
    <p><strong>B:</strong></p>
    <p>All links SHALL include the <code>rel</code> and <code>type</code> link parameters.</p>
    <p>Requirement A.50:</p>
    <p>/req/edr/rc-crs</p>
    <p><strong>A:</strong></p>
    <p>A crs object MUST have a unique (to the collection) <code>name</code> property, it MAY be an EPSG code.</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>A crs object MUST have a <code>wkt</code> property which MUST be a correctly structured Well Known Text definition for the CRS.</p>
    <hr />
    <p><strong>C:</strong></p>
    <p>A crs object MAY have a <code>proj4</code> property which MAY be a correctly structured proj4 definition for the CRS (and MUST be equivalent to the wkt property).</p>
    <p>Requirement A.51:</p>
    <p>/req/edr/rc-parameters</p>
    <p><strong>A:</strong></p>
    <p>A parameter object MAY have any number of members (name/value pairs).</p>
    <hr />
    <p><strong>B:</strong></p>
    <p>A parameter object MUST have a member with the name “type” and the value “Parameter”.</p>
    <hr />
    <p><strong>C:</strong></p>
    <p>A parameter object MAY have a member with the name “id” where the value MUST be a string and SHOULD be a common identifier.</p>
    <hr />
    <p><strong>D:</strong></p>
    <p>A parameter object MAY have a member with the name “label” where the value MUST be an i18n object that is the name of the parameter and which SHOULD be short. Note that this SHOULD be left out if it would be identical to the “label” of the “observedProperty” member.</p>
    <hr />
    <p><strong>E:</strong></p>
    <p>A parameter object MAY have a member with the name “description” where the value MUST be an i18n object which is a, perhaps lengthy, textual description of the parameter.</p>
    <hr />
    <p><strong>F:</strong></p>
    <p>A parameter object MUST have a member with the name “observedProperty” where the value is an object which MUST have the members “label” and “id” and which MAY have the members “description”, and “categories”. The value of “label” MUST be an i18n object that is the name of the observed property and which SHOULD be short. The value of “id” MUST be a string and SHOULD be a common identifier. If given, the value of “description” MUST be an i18n object with a textual description of the observed property. If given, the value of “categories” MUST be a non-empty array of category objects. A category object MUST an “id” and a “label” member, and MAY have a “description” member. The value of “id” MUST be a valid URI string and SHOULD resolve to more detailed information. The value of “label” MUST be an i18n object of the name of the category and SHOULD be short. If given, the value of “description” MUST be an i18n object with a textual description of the category.</p>
    <hr />
    <p><strong>G:</strong></p>
    <p>A parameter object MAY have a member with the name “categoryEncoding” where the value is an object where each key is equal to an “id” value of the “categories” array within the “observedProperty” member of the parameter object. There MUST be no duplicate keys. The value is either an integer or an array of integers where each integer MUST be unique within the object.</p>
    <hr />
    <p><strong>H:</strong></p>
    <p>A parameter object MAY have a member with the name “unit” where the value is an object which MUST have either or both the members “label” or/and “symbol”, and which MAY have the member “id”. If given, the value of “symbol” MUST either be a string of the symbolic notation of the unit, or an object with the members “value” and “type” where “value” is the symbolic unit notation and “type” references the unit serialization scheme that is used. “type” MUST HAVE the value “http://www.opengis.net/def/uom/UCUM/” if UCUM is used, or a custom value as recommended in section “Extensions”. If given, the value of “label” MUST be an i18n object of the name of the unit and SHOULD be short. If given, the value of “id” MUST be a string and SHOULD be a common identifier. It is RECOMMENDED to reference a unit serialization scheme to allow automatic unit conversion.</p>
    <hr />
    <p><strong>I:</strong></p>
    <p>A parameter object MUST NOT have a “unit” member if the “observedProperty” member has a “categories” member.</p>
