    <div id="rc_trajectory-section">
    <h3 id="trajectory-query">8.2.6.  Trajectory query</h3>
    <p>The Trajectory query returns data along the path defined by the <code>coords</code> parameter. <strong>The logic to match the data for the requested path will depend on and be defined by the <a href="#collection-definition">collection</a></strong>. The results are further filtered by the constraints defined by the following query parameters:</p>
    <div id="_parameter_coords_4">
    <h4 id="parameter-coords-4">8.2.6.1.  <strong>Parameter coords</strong></h4>
    <p>Apply <a href="#req_edr_coords-definition">Requirement /req/edr/coords-definition</a> for Parameter coords definition.</p>
    <p>Apply <a href="#req_edr_coords-response">Requirement /req/edr/coords-response</a> for Parameter coords response.</p>
    <p>“Intersects” means that the geospatial shape specified by the parameter <code>coords</code>, includes a coordinate that is part of the (spatial) geometry of the resource. This includes the boundaries of the geometries.</p>
    <p>The trajectory query supports the Linestring Well Known Text (WKT) geometry type, the trajectory query SHOULD support 2D, 3D and 4D queries allowing the definition of a vertical level value (z) and a time value (as an epoch time) therefore coordinates for geometries may be 2D (x, y), 3D (x, y, z) or 4D (x, y, z, t).</p>
    <p>A 2D trajectory, on the surface of earth with no time or vertical dimensions: coords=LINESTRING(-3.53 50.72, -3.35 50.92, -3.11 51.02, -2.85 51.42, -2.59 51.46)</p>
    <p>A 2D trajectory, on the surface of earth all at the same time and no vertical dimension, time value defined in ISO8601 format by the <code>datetime</code> query parameter : coords=LINESTRING(-3.53 50.72, -3.35 50.92, -3.11 51.02, -2.85 51.42, -2.59 51.46)&amp;datetime=2018-02-12T23:00:00Z</p>
    <p>A 2D trajectory, on the surface of earth with no time value but at a fixed height level, height defined in the <a href="#collection-definition">collection</a> height units by the <code>z</code> query parameter : coords=LINESTRING(-3.53 50.72, -3.35 50.92, -3.11 51.02, -2.85 51.42, -2.59 51.46)&amp;z=850</p>
    <p>A 2D trajectory, on the surface of earth all at the same time and at a fixed height level, time value defined in ISO8601 format by the <code>datetime</code> query parameter and height defined in the <a href="#collection-definition">collection</a> height units by the <code>z</code> query parameter : coords=LINESTRING(-3.53 50.72, -3.35 50.92, -3.11 51.02, -2.85 51.42, -2.59 51.46)&amp;datetime=2018-02-12T23:00:00Z&amp;z=850</p>
    <p>A 3D trajectory, on the surface of the earth but over a range of time values with no height values: coords=LINESTRINGM(-3.53 50.72 1560507000,-3.35 50.92 1560508800,-3.11 51.02 1560510600,-2.85 51.42 1560513600,-2.59 51.46 1560515400)</p>
    <p>A 3D trajectory, on the surface of the earth but over a range of time values with a fixed vertical height value, height defined in the <a href="#collection-definition">collection</a> height units by the <code>z</code> query parameter : coords=LINESTRINGM(-3.53 50.72 1560507000,-3.35 50.92 1560508800,-3.11 51.02 1560510600,-2.85 51.42 1560513600,-2.59 51.46 1560515400)&amp;z=200</p>
    <p>A 3D trajectory, through a 3D volume with vertical height or depth, but no defined time: coords=LINESTRINGZ(-3.53 50.72 0.1,-3.35 50.92 0.2,-3.11 51.02 0.3,-2.85 51.42 0.4,-2.59 51.46 0.5)</p>
    <p>A 3D trajectory, through a 3D volume with height or depth, but at a fixed time value defined in ISO8601 format by the <code>datetime</code> query parameter: coords=LINESTRINGZ(-3.53 50.72 0.1,-3.35 50.92 0.2,-3.11 51.02 0.3,-2.85 51.42 0.4,-2.59 51.46 0.5)&amp;datetime=2018-02-12T23:00:00Z</p>
    <p>A 4D trajectory, through a 3D volume and over a range of time values: coords=LINESTRINGZM(-3.53 50.72 0.1 1560507000,-3.35 50.92 0.2 1560508800,-3.11 51.02 0.3 1560510600,-2.85 51.42 0.4 1560513600,-2.59 51.46 0.5 1560515400)</p>
    <p>If the coords specify a 4D trajectory i.e. coords=LINESTRINGZM(…​) an error MUST be thrown by the server if the client application defines either the <code>z</code> or <code>datetime</code> query parameters</p>
    <p>where <code>Z</code> in <code>LINESTRINGZ</code> and <code>LINESTRINGZM</code> refers to the height value. <code>If the specified CRS does not define the height units, the heights units will default to metres above mean sea level</code></p>
    <p>and the <code>M</code> in <code>LINESTRINGM</code> and <code>LINESTRINGZM</code> refers to the number of seconds that have elapsed since the Unix epoch, that is the time 00:00:00 UTC on 1 January 1970. See <a href="https://en.wikipedia.org/wiki/Unix_time">https://en.wikipedia.org/wiki/Unix_time</a></p>
    <p>Example 1 — A basic surface route</p>
    <div id="_1530e8a2-a810-45d4-a7d6-9a7c7ab79e73" class="example">
    <p>From Bristol to Exeter</p>
    <p><code>coords=LINESTRING(-3.53 50.72,-3.35 50.92,-3.11 51.02,-2.85 51.42,-2.59 51.46)</code></p>
    </div>
    <p>Example 2 — A basic surface route with defined time intervals</p>
    <div id="_65a4015d-7178-41de-917b-1cc251ef150d" class="example">
    <p>From Bristol to Exeter</p>
    <p><code>coords=LINESTRINGM(-3.53 50.72 1560507000,-3.35 50.92 1560508800,-3.11 51.02 1560510600,-2.85 51.42 1560513600,-2.59 51.46 1560515400)</code></p>
    </div>
    </div>
    <div id="_parameter_z_5">
    <h4 id="parameter-z-4">8.2.6.2.  <strong>Parameter z</strong></h4>
    <p>Used when the entire trajectory occurs at the same vertical coordinate. The <code>z</code> query parameter is used to define the height</p>
    <p>Example  — A single vertical level</p>
    <div id="_6dfb330e-f7ba-45ec-a322-478c0af56643" class="example">
    <p>If the entire route is at the 850hPa pressure level:</p>
    <p><code>coords=LINESTRINGM(-3.53 50.72 1560507000,-3.35 50.92 1560508800,-3.11 51.02 1560510600,-2.85 51.42 1560513600,-2.59 51.46 1560515400)&amp;z=850</code></p>
    </div>
    </div>
    <div id="_parameter_datetime_5">
    <h4 id="parameter-datetime-5">8.2.6.3.  <strong>Parameter datetime</strong></h4>
    <p>For Parameter datetime, see <a href="#datetime">Clause 8.2.1.2</a>.</p>
    </div>
    <div id="_parameter_parameter_name_5">
    <h4 id="parameter-parameter-name-5">8.2.6.4.  <strong>Parameter parameter-name</strong></h4>
    <p>For Parameter parameter-name, see <a href="#parameter-name">Clause 8.2.1.3</a>.</p>
    </div>
    <div id="_parameter_crs_5">
    <h4 id="parameter-crs-5">8.2.6.5.  <strong>Parameter crs</strong></h4>
    <p>For Parameter crs, see <a href="#crs">Clause 8.2.1.4</a>.</p>
    </div>
    <div id="_parameter_f_5">
    <h4 id="parameter-f-5">8.2.6.6.  <strong>Parameter f</strong></h4>
    <p>For Parameter f, see <a href="#outputformat">Clause 8.2.1.5</a>.</p>
    </div>
    </div>
    <div id="rc_corridor-section">
    <h3 id="corridor-query">8.2.7.  Corridor query</h3>
    <p>The Corridor query returns data along and around the path defined by the <code>coords</code> parameter. <strong>The logic to match the data for the requested path will depend on, and be defined by, the <a href="#collection-definition">collection</a></strong>. The results are further filtered by the constraints defined by the following query parameters:</p>
    <div id="_parameter_coords_5">
    <h4 id="parameter-coords-5">8.2.7.1.  <strong>Parameter coords</strong></h4>
    <p>Apply <a href="#req_edr_coords-definition">Requirement /req/edr/coords-definition</a> for Parameter coords definition.</p>
    <p>Apply <a href="#req_edr_coords-response">Requirement /req/edr/coords-response</a> for Parameter coords response.</p>
    <p>“Intersects” means that the geospatial shape specified by the parameter <code>coords</code>, includes a coordinate that is part of the (spatial) geometry of the resource. This includes the boundaries of the geometries.</p>
    <p>The corridor query supports the Linestring Well Known Text (WKT) geometry type, the corridor query SHOULD support 2D, 3D and 4D queries allowing the definition of a vertical height value (z) and a time value (as an epoch time) therefore coordinates for geometries may be 2D (x, y), 3D (x, y, z) or 4D (x, y, z, t). The Linestring described by the <a href="#req_edr_coords-definition">coords</a> parameter defines the center point of the corridor with the <a href="#req_edr_corridor-height-definition">corridor-height</a> and <a href="#req_edr_corridor-width-definition">corridor-width</a> query parameters defining the depth and breadth of the corridor.</p>
    <p>A 2D corridor, on the surface of earth with no time or vertical dimensions: coords=LINESTRING(-3.53 50.72,-3.35 50.92,-3.11 51.02,-2.85 51.42,-2.59 51.46)</p>
    <p>A 2D corridor, on the surface of earth all at the same time and no vertical dimension, time value defined in ISO8601 format by the <code>datetime</code> query parameter : coords=LINESTRING(-3.53 50.72,-3.35 50.92,-3.11 51.02,-2.85 51.42,-2.59 51.46)&amp;datetime=2018-02-12T23:00:00Z</p>
    <p>A 2D corridor, on the surface of earth with no time value but at a fixed vertical height, height defined in the collection height units by the <code>z</code> query parameter : coords=LINESTRING(-3.53 50.72,-3.35 50.92,-3.11 51.02,-2.85 51.42,-2.59 51.46)&amp;z=850</p>
    <p>A 2D corridor, on the surface of earth all at a the same time and at a fixed vertical height, time value defined in ISO8601 format by the <code>datetime</code> query parameter and height defined in the collection height units by the <code>z</code> query parameter : coords=LINESTRING(51.14 -2.98, 51.36 -2.87, 51.03 -3.15, 50.74 -3.48, 50.9 -3.36)&amp;datetime=2018-02-12T23:00:00Z&amp;z=850</p>
    <p>A 3D corridor, on the surface of the earth but over a range of time values with no height values: coords=LINESTRINGM(51.14 -2.98 1560507000, 51.36 -2.87 1560507600, 51.03 -3.15 1560508200, 50.74 -3.48 1560508500, 50.9 -3.36 1560510240)</p>
    <p>A 3D corridor, on the surface of the earth but over a range of time values with a fixed height value, height defined in the collection height units by the <code>z</code> query parameter : coords=LINESTRINGM(51.14 -2.98 1560507000, 51.36 -2.87 1560507600, 51.03 -3.15 1560508200, 50.74 -3.48 1560508500, 50.9 -3.36 1560510240)&amp;z=200</p>
    <p>A 3D corridor, through a 3D volume with vertical height or depth, but no defined time: coords=LINESTRINGZ(-3.53 50.72 0.1,-3.35 50.92 0.2,-3.11 51.02 0.3,-2.85 51.42 0.4,-2.59 51.46 0.5)</p>
    <p>A 3D corridor, through a 3D volume with a vertical extent, but at a fixed time, time value defined in ISO8601 format by the <code>datetime</code> query parameter: coords=LINESTRINGZ(-3.53 50.72 0.1,-3.35 50.92 0.2,-3.11 51.02 0.3,-2.85 51.42 0.4,-2.59 51.46 0.5)&amp;datetime=2018-02-12T23:00:00Z</p>
    <p>A 4D corridor, through a 3D volume but over a range of time values: coords=LINESTRINGZM (-3.53 50.72 0.1 1560507000,-3.35 50.92 0.2 1560508800,-3.11 51.02 0.3 1560510600,-2.85 51.42 0.41560513600,-2.59 51.46 0.5 1560515400)</p>
    <p>If the coords specify a 4D corridor i.e. coords=LINESTRINGZM(…​) an error MUST be thrown by the server if the client application defines either the <code>z</code> or <code>datetime</code> query parameters</p>
    <p>where <strong>Z</strong> in <code>LINESTRINGZ</code> and <code>LINESTRINGZM</code> refers to the height value. <code>If the specified CRS does not define the height units, the heights units will default to metres above mean sea level</code></p>
    <p>and the <strong>M</strong> in <code>LINESTRINGM</code> and <code>LINESTRINGZM</code> refers to the number of seconds that have elapsed since the Unix epoch, that is the time 00:00:00 UTC on 1 January 1970. See <a href="https://en.wikipedia.org/wiki/Unix_time">https://en.wikipedia.org/wiki/Unix_time</a></p>
    <p>Example 1 — A basic surface route 2D corridor</p>
    <div id="_d6ffa480-3a70-4153-8fff-6047a9847f71" class="example">
    <p>From Bristol to Exeter, for a width of 5 km. The units are specified by the <code>width-units</code>.</p>
    <p><code>coords=LINESTRING(-3.53 50.72,-3.35 50.92,-3.11 51.02,-2.85 51.42,-2.59 51.46)&amp;corridor-width=5&amp;width-units=km</code></p>
    </div>
    <p>Example 2 — A surface route 2D corridor with defined time intervals, 5km wide</p>
    <div id="_e6c9b439-f149-4b91-9994-233d3311b6a3" class="example">
    <p>From Bristol to Exeter</p>
    <p><code>coords=LINESTRINGM(-3.53 50.72 1560507000,-3.35 50.92 1560508800,-3.11 51.02 1560510600,-2.85 51.42 1560513600,-2.59 51.46 1560515400)&amp;corridor-width=5000&amp;width-units=m</code></p>
    </div>
    <p>Example 3 — A 4D corridor with defined time intervals and changing pressure heights</p>
    <div id="_d14927c3-1bc3-4624-81a0-a8996d7d5972" class="example">
    <p>From Bristol to Exeter</p>
    <p><code>coords=LINESTRINGZM(-3.53 50.72 1000 1560507000,-3.35 50.92 850 1560508800,-3.11 51.02 700 1560510600,-2.85 51.42 850 1560513600,-2.59 51.46 1000 1560515400)&amp;corridor-width=5&amp;width-units=km</code></p>
    </div>
    </div>
    <div id="_parameter_z_6">
    <h4 id="parameter-z-5">8.2.7.2.  <strong>Parameter z</strong></h4>
    <p>Used when the entire corridor occurs at the same vertical height. The <code>z</code> query parameter is used to define the height.</p>
    <p>Example  — A corridor with a single vertical height</p>
    <div id="_531bc2fa-3a2e-4aac-8381-38ed8f1358f3" class="example">
    <p>If the entire route corridor is at the 850hPa pressure level <code>coords=LINESTRINGM(-3.53 50.72 1560507000,-3.35 50.92 1560508800,-3.11 51.02 1560510600,-2.85 51.42 1560513600,-2.59 51.46 1560515400)&amp;corridor-width=5&amp;width-units=km&amp;z=850</code></p>
    </div>
    </div>
