    <div id="_parameter_resolution_x">
    <h4 id="parameter-resolution-x">8.2.7.4.  <strong>Parameter resolution-x</strong></h4>
    <p>For Parameter resolution-x, see <a href="#req_edr_resolution-x-definition">Annex A.2.21</a>.</p>
    <p>Example 1 — Interpolate corridor values across the width</p>
    <div id="_3023835c-9e13-431b-ab57-22dbd2774f0b" class="example">
    <p>Return 10 values across the defined corridor width <code>resolution-x=10</code></p>
    </div>
    <p>Example 2 — Get values across the width of the corridor at stored resolution</p>
    <div id="_96d06094-d9be-4c02-9b90-69982dc50bd0" class="example">
