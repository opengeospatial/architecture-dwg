    <div id="rc_cube-section">
    <h3 id="cube-query">8.2.5.  Cube query</h3>
    <p>The <code>Cube</code> query returns a data cube defined by the <code>bbox</code> and <code>z</code> parameters. The results are further filtered by the constraints defined by the following query parameters:</p>
    <div id="_parameter_bbox">
    <h4 id="parameter-bbox">8.2.5.1.  <strong>Parameter bbox</strong></h4>
    <p>Apply <a href="#req_core_rc-bbox-definition">Requirement /req/core/rc-bbox-definition</a> for Parameter bbox definition.</p>
    <p>Apply <a href="#req_core_rc-bbox-response">Requirement /req/core/rc-bbox-response</a> for Parameter bbox response.</p>
    <p>Only data that has a geometry that intersects the <a href="#area-definition">area</a> defined by the <a href="#req_core_rc-bbox-definition">bbox</a> are selected.</p>
    <ul>
    <li><p>Lower left corner, coordinate axis 1</p></li>
    <li><p>Lower left corner, coordinate axis 2</p></li>
    <li><p>Upper right corner, coordinate axis 1</p></li>
    <li><p>Upper right corner, coordinate axis 2</p></li>
    </ul>
    <p>bbox=minx,miny,maxx,maxy</p>
    <p>the X and Y coordinates are values in the coordinate system defined by the crs query parameter if crs is not defined the values will be assumed to be WGS84 longitude/latitude coordinates and heights will be assumed to be in metres above mean sea level</p>
    <p>For instance a <a href="#req_core_rc-bbox-definition">bbox</a> that roughly describes an <a href="#area-definition">area</a> that contains South West England in WGS84 would look like</p>
    <p>Example  — A cube covering the South West of the UK</p>
    <div id="_c6c81918-c25e-4f42-be1a-86819e747a46" class="example">
    <p><code>bbox=-6.0 50.0,-4.35 52.0</code></p>
    </div>
    </div>
    <div id="_parameter_z_4">
    <h4 id="parameter-z-3">8.2.5.2.  <strong>Parameter z</strong></h4>
    <p>Apply <a href="#req_edr_z-definition">Requirement /req/edr/z-definition</a> for Parameter z definition.</p>
    <p>Apply <a href="#req_edr_cube-z-response">Requirement /req/edr/cube-z-response</a> for Parameter z response for cube queries.</p>
    <p>Example 1 — A cube covering all data between vertical levels 100 and 550</p>
    <div id="_f9a5ee1b-0fb8-4d58-b98f-2be4e858e714" class="example">
    <p><code>z=100/550</code></p>
    </div>
    <p>Example 2 — A cube covering data at vertical levels 10,80,100</p>
    <div id="_95d5ddc5-aec5-41c3-9a49-41bd929a8912" class="example">
    <p><code>z=10,80,200</code></p>
    </div>
    <p>Example 3 — A cube covering data for 20 vertical levels at 50 unit intervals starting a level 100</p>
    <div id="_a16b05a2-dc26-49cf-9895-709ce76c2188" class="example">
    <p><code>z=R20/100/50</code></p>
    </div>
    </div>
