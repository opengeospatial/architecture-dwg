    <div id="_examples">
    <h2 id="toc16">5.4.  Examples</h2>
    <p>Most of the examples provided in this standard are encoded in JSON. JSON was chosen because it is widely understood by implementers and easy to include in a text document. This convention should NOT be interpreted as a requirement that JSON must be used. Implementors are free to use any format they desire as long as there is a Conformance Class for that format and the API advertises its support for that Conformance Class.</p>
    </div>
    <div id="_schema">
    <h2 id="toc17">5.5.  Schema</h2>
    <p>JSON Schema is used throughout this standard to define the structure of resources. These schema are typically represented using YAML encoding. This convention is for the ease of the user. It does not prohibit the use of another schema language or encoding. Nor does it indicate that JSON schema is required. Implementations should use a schema language and encoding appropriate for the format of the resource.</p>
    </div>
    <div id="_use_of_https">
    <h2 id="toc18">5.6.  Use of HTTPS</h2>
    <p>For simplicity, this document generally refers to the HTTP protocol. This is not meant to exclude the use of HTTPS and simply is a shorthand notation for “HTTP or HTTPS”. In fact, most servers are expected to use <a href="#rfc2818">HTTPS</a>, not <a href="#rfc2616">HTTP</a>.</p>
    </div>
    <div id="requirements-class-openapi_3_0-clause">
    <h2 id="toc19">5.7.  API definition</h2>
    <div id="_general_remarks">
    <h3 id="general-remarks">5.7.1.  General remarks</h3>
    <p>Good documentation is essential for every API so that developers can more easily learn how to use the API. In the best case, documentation would be available both in HTML for human consumption and in a machine readable format that can be best processed by software for run-time binding.</p>
    <p>This standard specifies requirements and recommendations for APIs that share spatio-temporal resources and want to follow a standard way of doing so. In general, APIs will go beyond the requirements and recommendations stated in this standard. They will support additional operations, parameters, etc. that are specific to the API or the software tool used to implement the API.</p>
    </div>
    <div id="_role_of_openapi">
    <h3 id="role-of-openapi">5.7.2.  Role of OpenAPI</h3>
    <p>This document uses OpenAPI 3.0 fragments as examples and to formally state requirements. Using OpenAPI 3.0 is not required for implementing an OGC API. Other API definition languages may be used along with, or instead of OpenAPI. However, any API definition language used should have an associated <a href="#ctc-definition">conformance class</a> advertised through the <code>/conformance</code> path.</p>
    <p>This approach is used to avoid lock-in to a specific approach to defining an API. This standard includes a <a href="#rc_oas30-section">conformance class</a> for API definitions that follow the <a href="#openapi">OpenAPI specification 3.0</a>. Conformance classes for additional API definition languages will be added as the API landscape continues to evolve.</p>
    <p>In this document, fragments of OpenAPI definitions are shown in YAML since YAML is easier to format than JSON and is typically used in OpenAPI editors.</p>
    </div>
    <div id="_references_to_openapi_components_in_normative_statements">
    <h3 id="references-to-openapi-components-in-normative-statements">5.7.3.  References to OpenAPI components in normative statements</h3>
    <p>Some normative statements (requirements, recommendations and permissions) use a phrase that a component in the API definition of the server must be “based upon” a schema or parameter component in the OGC schema repository.</p>
    <p>In this case, the following changes to the pre-defined OpenAPI component are permitted:</p>
    <ul>
    <li><p>If the server supports an XML encoding, <code>xml</code> properties may be added to the relevant OpenAPI schema components.</p></li>
    <li><p>The range of values of a parameter or property may be extended (additional values) or constrained (if a subset of all possible values are applicable to the server). An example for a constrained range of values is to explicitly specify the supported values of a string parameter or property using an <code>enum</code>.</p></li>
    <li><p>Additional properties may be added to the schema definition of a Response Object.</p></li>
    <li><p>Informative text may be changed or added, like comments or description properties.</p></li>
    </ul>
    <p>For API definitions that do not conform to the <a href="#openapi">OpenAPI Specification 3.0</a> the normative statement should be interpreted in the context of the API definition language used.</p>
    </div>
    <div id="_paths_in_openapi_definitions">
    <h3 id="paths-in-openapi-definitions">5.7.4.  Paths in OpenAPI definitions</h3>
    <p>All paths in an OpenAPI definition are relative to the base URL of a server. Unlike Web Services, an API is decoupled from the server(s). Some ramifications of this are:</p>
    <ul>
    <li><p>An API may be hosted (replicated) on more than one server.</p></li>
    <li><p>Parts of an API may be distributed across multiple servers.</p></li>
    </ul>
    <p>Example  — URL of the OpenAPI definition</p>
    <div id="_4b281c7a-acaa-4518-a76d-9d5ef552d3b4" class="example">
    <p>If the OpenAPI Server Object looks like this:</p>
    <pre id="_96c2d118-055a-4d8c-95e1-74f847ab3c6d" class="prettyprint"><code>servers:
      - url: https://dev.example.org/
        description: Development server
      - url: https://data.example.org/
        description: Production server</code></pre>
    <p>The path `/mypath` in the OpenAPI definition of the API would be the URL `https://data.example.org/mypath` for the production server.</p>
    </div>
    </div>
    <div id="_reusable_openapi_components">
    <h3 id="reusable-openapi-components">5.7.5.  Reusable OpenAPI components</h3>
    <p>Reusable components for OpenAPI definitions for a OGC API are referenced from this document.</p>
    </div>
    </div>
    </div>
    <div id="overview">
    <h1 id="toc20">6.  Overview</h1>
    <div id="_general">
    <h2 id="toc21">6.1.  General</h2>
    <p>The <a href="https://ogcapi.ogc.org/">OGC API</a> standards enable access to resources using the HTTP protocol and its associated operations (GET, PUT, POST, etc.). OGC API-Common defines a set of facilities which are applicable to all OGC APIs. Other OGC standards extend API-Common with facilities specific to a resource type.</p>
    <p>This OGC API-EDR standard defines an API with the following goals:</p>
    <ol type="1">
    <li><p>to make it easier to access a wide range of data through a uniform, well-defined simple Web interface;</p></li>
    <li><p>To allow clients to retrieve a subset of data created by the API in response to a standardized, coordinate orientated, query pattern;</p></li>
    <li><p>To provide ‘building blocks’ allowing the construction of more complex applications.</p></li>
    </ol>
    <p>The EDR API can be considered a ‘Sampling API’. The query creates a discrete sampling geometry against the spatio-temporal data resource of a relatively persistent data store. The query and its response are transient resources, which could be made persistent for re-use if required.</p>
    <p>The functionality provided by EDR query patterns could be realized through specific implementation of the SOS (and to some extent WCS) from the <a href="https://www.ogc.org/standards/common">OGC Web Services family of (XML-based) standards</a>. EDR introduces a streamlined JSON-based OGC API implementation of building blocks that could be used for many of the simple similar use cases addressed by SOS and WCS in the past.</p>
    <p>The EDR API defines behaviour for the HTTP GET operation. Future versions may introduce additional methods as required, consistent with RFC 7231.</p>
    </div>
