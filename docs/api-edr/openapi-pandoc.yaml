    <div id="terms_and_definitions">
    <h1 id="toc11">4.  Terms and definitions</h1>
    <p>For the purposes of this document, the following terms and definitions apply.</p>
    <p>This document uses the terms defined in <a href="https://portal.ogc.org/public_ogc/directives/directives.php">OGC Policy Directive 49</a>, which is based on the ISO/IEC Directives, Part 2, Rules for the structure and drafting of International Standards. In particular, the word “shall” (not “must”) is the verb form used to indicate a requirement to be strictly followed to conform to this standard and OGC documents do not use the equivalent phrases in the ISO/IEC Directives, Part 2.</p>
    <p>This document also uses terms defined in the OGC Standard for Modular specifications (<a href="https://portal.opengeospatial.org/files/?artifact_id=34762">OGC 08-131r3</a>), also known as the ‘ModSpec’. The definitions of terms such as standard, specification, requirement, and conformance test are provided in the ModSpec.</p>
    <p>For the purposes of this document, the following additional terms and definitions apply.</p>
    <p>The <a href="#glossary">Glossary</a> includes terms from other standards and specifications that, while not normative, are critical to accurately understand this specification.</p>
    <p>For the purposes of this document, the following additional terms and definitions apply.</p>
    <h2 id="area-definition" class="TermNum">4.1. </h2>
    <p>area</p>
    <p>region specified with a geographic envelope that may have vertical dimension</p>
    <h2 id="corridor-definition" class="TermNum">4.2. </h2>
    <p>corridor</p>
    <p>two parameter set of points around a trajectory</p>
    <h2 id="cube-definition" class="TermNum">4.3. </h2>
    <p>cube</p>
    <p>rectangular area, with a vertical extent</p>
    <h2 id="location-definition" class="TermNum">4.4. </h2>
    <p>location</p>
    <p>identifiable geographic place</p>
    <p>(Source: <a href="https://www.iso.org/standard/70742.html">ISO 19112:2019</a>)</p>
    <div id="_17b233ce-2d10-4271-958d-a3ae5d089067" class="Note">
    <p>Note 1 to entry: A location is represented by one of a set of data types that describe a position, along with metadata about that data, including coordinates (from a coordinate reference system), a measure (from a linear referencing system), or an address (from an address system).</p>
    </div>
    <h2 id="instance-definition" class="TermNum">4.5. </h2>
    <p>instance</p>
    <p>version, release, or run of a given data collection</p>
    <h2 id="position-definition" class="TermNum">4.6. </h2>
    <p>position</p>
    <p>data type that describes a point or geometry potentially occupied by an object or person</p>
    <p>(Source: <a href="https://www.iso.org/standard/32551.html">ISO 19133:2005</a>)</p>
    <h2 id="radius-definition" class="TermNum">4.7. </h2>
    <p>radius</p>
    <p>region specified with a geographic position and radial distance</p>
    <h2 id="spatio-temporal-data-definition" class="TermNum">4.8. </h2>
    <p>spatio-temporal data</p>
    <p>data associated with a position in space-time</p>
    <h2 id="trajectory-definition" class="TermNum">4.9. </h2>
    <p>trajectory</p>
    <p>path of a moving point described by a one parameter set of points</p>
    <p>(Source: <a href="https://www.iso.org/standard/41445.html">ISO 19141:2008</a>)</p>
    </div>
    <div id="conventions">
    <h1 id="toc12">5.  Conventions</h1>
    <div id="_identifiers">
    <h2 id="toc13">5.1.  Identifiers</h2>
    <p>The <a href="https://www.w3.org/TR/webarch/">Architecture of the World Wide Web</a> establishes the URI as the single global identification system for the Web. Therefore, URIs or <a href="#rfc6570">URI Templates</a> are used in OGC <a href="#webapi-definition">Web API</a> standards to identify key entities in those standards.</p>
    <p>The normative provisions in this standard are denoted by the URI:</p>
    <p><a href="http://www.opengis.net/spec/ogcapi-edr-1/1.0">http://www.opengis.net/spec/ogcapi-edr-1/1.0</a></p>
    <p>All <a href="#requirement-definition">Requirements</a> and <a href="#ctc-definition">Conformance Tests</a> that appear in this document are denoted by partial URIs which are relative to this base.</p>
    <p>A key requirement of <a href="#webapi-definition">Web API</a> standards is the unambiguous identification of the <a href="#resource-definition">resources</a> they address. In an implementation of such a standard, URIs would be used to identify those resources. A standard, however, is not an implementation. A standard can identify potential resources, but not the resources themselves. Therefore, OGC Web API standards use <a href="#rfc6570">URI Templates</a> to identify <a href="#resource-category-definition">resource categories</a>. These resource categories are instantiated in the implementation of the standard.</p>
    <p>The scope of each URI Template is specified in the standard. In some cases, API implementations are required to implement the template as a path in their API. In most cases they are optional.</p>
    <p>Implementation of the URI Templates is recommended in that they provide a common look and feel to implementations of OGC <a href="#webapi-definition">Web API</a> standards.</p>
    </div>
    <div id="_link_relations">
    <h2 id="toc14">5.2.  Link relations</h2>
    <p>To express relationships between resources, <a href="#rfc8288">RFC 8288 (Web Linking)</a> and <a href="#link-relations">registered link relation types</a> are used wherever possible and denoted below with [IANA]. Additional link relation types are registered with the <a href="http://www.opengis.net/def/rel/">OGC Link Relation Registry</a>. These are denoted below with [OGC].</p>
    <p>The following link-relations are in common use by OGC <a href="#webapi-definition">Web API</a> Standards.</p>
    <ul>
    <li><p><strong>alternate</strong>: Refers to a substitute for this context. [IANA]</p></li>
    <li><p><strong>collection</strong>: The target IRI points to a resource which represents the <a href="#collection-definition">collection</a> resource for the context IRI. [IANA]</p></li>
    <li><p><strong>conformance</strong>: Refers to a resource that identifies the specifications that the link’s context conforms to. [OGC]</p></li>
    <li><p><strong>data</strong>: refers to the root resource of a dataset in an API. [OGC]</p></li>
    <li><p><strong>describedby</strong>: Refers to a resource providing information about the link’s context. [IANA]</p></li>
    <li><p><strong>item</strong>: The target IRI points to a resource that is a member of the <a href="#collection-definition">collection</a> represented by the context IRI. [IANA]</p></li>
    <li><p><strong>items</strong>: Refers to a resource that comprises members of the <a href="#collection-definition">collection</a> represented by the link’s context. [OGC]</p></li>
    <li><p><strong>license</strong>: Refers to a license associated with this context. [IANA]</p></li>
    <li><p><strong>self</strong>: Conveys an identifier for the link’s context. [IANA]</p></li>
    <li><p><strong>service-desc</strong>: Identifies service description for the context that is primarily intended for consumption by machines. [IANA]</p></li>
    <li><p><strong>service-doc</strong>: Identifies service documentation for the context that is primarily intended for human consumption. [IANA]</p></li>
    </ul>
    <p>Each resource representation includes an array of links. Implementations are free to add additional links for all resources provided by the API. For example, an <strong>enclosure</strong> link could reference a bulk download of a <a href="#collection-definition">collection</a>. Or a <strong>related</strong> link on a feature could reference a related feature.</p>
    <p>A <strong>license</strong> link could be used for constraints on the data retrieved. Multiple <strong>license</strong> links could be provided for different content types. Alternatively, if all data retrieved via the API is available under the same license, the link MAY instead be added to the top-level links property of the response.</p>
    <div id="_81be8851-054b-4821-8427-700e44475031" class="Note">
    <p><span class="note_label">NOTE 2</span>  The query patterns of the EDR API use the link relation <strong>data</strong>. It is envisaged that, in the future, this link relation may be replaced by <strong>position</strong>, <strong>area</strong>, and <strong>trajectory</strong> which would all be specializations of the currently used <strong>data</strong>.</p>
    </div>
    </div>
    <div id="media-types-section">
    <h2 id="toc15">5.3.  Media Types</h2>
    <p>JSON media types that would typically be used in an OGC API that supports JSON are:</p>
    <ul>
    <li><p><code>application/prs.coverage+json</code> for resources that include coverage content encoded according to CoverageJSON</p></li>
    <li><p><code>application/geo+json</code> for feature <a href="#collection-definition">collections</a> and features</p></li>
    <li><p><code>application/json</code> for all other resource representations, as well as coverage content encoded according to the <a href="http://docs.opengeospatial.org/is/09-146r8/09-146r8.html">Coverage Implementation Schema (CIS)</a></p></li>
    </ul>
    <p>XML media types that would typically occur in an OGC API that supports XML are:</p>
    <ul>
    <li><p><code>application/gml+xml;version=3.2</code> for any <a href="https://portal.ogc.org/files/?artifact_id=74183&amp;version=2">Geography Markup Language (GML) 3.2</a> feature <a href="#collection-definition">collections</a> and features</p></li>
    <li><p><code>application/gml+xml;version=3.2;profile=http://www.opengis.net/def/profile/ogc/2.0/gml-sf0</code> for GML 3.2 feature <a href="#collection-definition">collections</a> and features conforming to the GML Simple Feature Level 0 profile</p></li>
    <li><p><code>application/gml+xml;version=3.2;profile=http://www.opengis.net/def/profile/ogc/2.0/gml-sf2</code> for GML 3.2 feature <a href="#collection-definition">collections</a> and features conforming to the GML Simple Feature Level 2 profile</p></li>
    <li><p><code>application/xml</code> for all other resources</p></li>
    </ul>
    <p>The typical HTML media type for all “web pages” in an OGC API would be <code>text/html</code>.</p>
    <p>The media types for an OpenAPI definition are <code>vnd.oai.openapi+json;version=3.0</code> (JSON) and <code>application/vnd.oai.openapi;version=3.0</code> (YAML).</p>
    <div id="_52304e34-2d6f-4ab1-a6d0-e611a5d4cc7a" class="Note">
    <p><span class="note_label">NOTE 1</span>  The OpenAPI media type has not been registered yet with IANA and may change.</p>
    </div>
    <div id="_4632c460-3bfc-4642-9945-cd8c7b721d6b" class="Note">
    <p><span class="note_label">NOTE 2</span>  The CoverageJSON media type has not been registered yet with IANA and may change.</p>
    </div>
