    <div id="rc_items-section">
    <h3 id="items-query">8.2.8.  Items query</h3>
    <p>The EDR Items query is an <a href="#OGC17-069r3">OGC API — Features</a> endpoint that may be used to catalog pre-existing EDR sampling features. The pre-existence of an EDR sampling feature may be because of the existence of a monitoring location, because a particular query has been cached for later use, or for an array of application-specific use cases (e.g. a catalog of spatio-temporal domains of anomalies in a dataset). A <a href="https://github.com/opengeospatial/ogcapi-environmental-data-retrieval/blob/master/candidate-standard/openapi/EDR_OpenAPI.yaml#L2424">GeoJSON-compatible JSON-Schema</a> has been specified to document an EDR query endpoint and valid query parameters including time range, parameters, and spatial characteristics.</p>
    <p>Recommendation 1:</p>
    </div>
    </div>
    </div>
    <p>/rec/core/edr-geojson</p>
    <p><strong>A:</strong></p>
    <p>If a collection using other EDR queries uses the <a href="#rc_items-section"><code>items</code></a> query, implementations SHOULD consider support for the EDR GeoJSON Schema as an encoding.</p>
    <div id="_parameter_itemid">
    <h4 id="parameter-itemid">8.2.8.1.  Parameter itemId</h4>
    <p>If an itemId is not specified, the query will return a list of the available itemId’s. This behavior is specified in in <a href="#OGC17-069r3">OGC API — Features.</a> all other parameters for use with the Items query are defined by OGC API — Features.</p>
    <p>Example 1 — List available items</p>
    <div id="_10999aac-2b1d-467f-9cde-58440f1aa084" class="example">
    <p><code>/collections/{collectionId}/items</code></p>
    <p>e.g. return query parameters to retrieve tropical storms using OGC API — Features and the EDR FeatureCollection GeoJSON schema. Each item would include an <a href="#area-definition">area</a> query end point, a time range, a list of available parameters, and a representative geojson geometry.</p>
    <p><code>/collections/tropical_storms/items</code></p>
    <p>e.g. return query parameters to retrieve monitoring data from a <a href="#collection-definition">collection</a> end point, a time range, a list of available parameters and a representative geojson geometry.</p>
    <p><code>/collections/stream_gages/items</code></p>
    </div>
    <p>Example 2 — itemId</p>
    <div id="_305e5287-191b-4a1e-a704-12f13ad664e0" class="example">
    <p><code>/collections/{collectionId}/items/{itemId}</code></p>
    <p>e.g. return information for the requested item with an id of KIAD_2020-05-19T00Z from the Metar <a href="#collection-definition">collection</a>. Returned data would include a location query end point, time range, a list of available parameters, and a representative geometry for the KIAD METAR station.</p>
    <p><code>/collections/metar/items/KIAD_2020-05-19T00Z</code></p>
    <p>e.g. return information for the requested item with an id of warning_12345 from the forecast <a href="#collection-definition">collection</a>. Returned data would include an <a href="#area-definition">area</a> query end point, time range, a list of available parameters and a representative geometry for the warning_12345 warning area.</p>
    <p><code>/collections/forecast/items/warning_12345</code></p>
    </div>
    </div>
    <div id="rc_locations-section">
    <h3 id="locations-query">8.2.9.  Locations query</h3>
    <div id="_parameter_locationid">
    <h4 id="parameter-locationid">8.2.9.1.  Parameter locationId</h4>
    <p>With the locations query a position is defined by a unique identifier that is a string value. It can be anything as long as it is unique for the required position, for instance a GeoHash <code>gbsvn</code> or a WMO station id like <code>03772</code>, or place name like <code>Devon</code>. The metadata returned by the API must supply a geospatial definition for the identifier.</p>
    <p>Example 1 — get a list of locationId’s</p>
    <div id="_c265a227-df5d-41cc-9828-0b35286130ca" class="example">
    <p>/collections/{collectionID}/locations/</p>
    <p>return a list of location identifiers and relevant metadata for the metar <a href="#collection-definition">collection</a></p>
    <p>/collections/metar/locations/</p>
    <p>Valid locationId’s can also be discovered via another mechanism such as the <a href="#rc_items-section">items</a> query.</p>
    </div>
    <p>Example 2 — locationId</p>
    <div id="_d4d5f8fc-93b3-4a1f-9cee-cdb53453b45f" class="example">
    <p>/collections/{collectionID}/locations/{locationId}</p>
    <p>return all available data for the metar <a href="#collection-definition">collection</a> for the requested location identifier, where the location is defined by the Heathrow METAR identifier</p>
    <p>/collections/metar/locations/EGLL</p>
    </div>
    </div>
    <div id="_parameter_datetime_7">
    <h4 id="parameter-datetime-7">8.2.9.2.  <strong>Parameter datetime</strong></h4>
    <p>For Parameter datetime, see <a href="#datetime">Clause 8.2.1.2</a>.</p>
    </div>
