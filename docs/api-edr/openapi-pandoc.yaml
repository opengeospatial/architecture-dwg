    <div id="api-platform-section">
    <h2 id="toc25">7.2.  Platform</h2>
    <p>OGC API — Common defines a set of common capabilities which are applicable to any OGC <a href="#webapi-definition">Web API</a>. Those capabilities provide the platform upon which resource-specific APIs can be built. This section describes those capabilities and any modifications needed to better support spatio-temporal data resources.</p>
    <div id="landing-page">
    <h3 id="api-landing-page">7.2.1.  API landing page</h3>
    <p>The landing page provides links to start exploration of the resources offered by an API. Its most important component is a list of links. OGC API — Common already requires some common links, sufficient for this standard, that are stated in the following Requirements Class of OGC API — Common:</p>
    <ul>
    <li><p>Core, <a href="#OGC19-072">http://www.opengis.net/spec/ogcapi-common-1/1.0/req/core</a></p></li>
    </ul>
    <div id="_operation">
    <h4 id="operation">7.2.1.1.  Operation</h4>
    <p>The <code>Landing Page</code> operation is defined in the <code>Core</code> conformance class of OGC API — Common. No modifications are needed to support spatio-temporal data resources. The <code>Core</code> conformance class specifies only one way of performing this operation:</p>
    <ol type="1">
    <li><p>Issue a <code>GET</code> request on the <code>{root}/</code> path</p></li>
    </ol>
    <p>Support for <code>GET</code> on the <code>{root}/</code> path is required by OGC API — Common.</p>
    </div>
    <div id="_response">
    <h4 id="response">7.2.1.2.  Response</h4>
