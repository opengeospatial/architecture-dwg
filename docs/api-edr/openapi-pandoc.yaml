    <div id="dependencies-overview">
    <h1 id="toc23">7.  Dependencies on Core and Collections Requirements Classes of OGC API — Common</h1>
    <p>The OGC API-EDR standard is an extension of <a href="#OGC19-072">OGC API — Common — Part 1: Core</a> and <a href="#OGC20-024">OGC API — Common — Part 2: Geospatial Data</a>. Therefore, an implementation of OGC API-EDR shall first satisfy the appropriate Requirements Classes from OGC API — Common, namely:</p>
    <ul>
    <li><p>Core, <a href="#OGC19-072">http://www.opengis.net/spec/ogcapi-common-1/1.0/req/core</a></p></li>
    <li><p>Collections, <a href="#OGC20-024">http://www.opengis.net/spec/ogcapi_common-2/1.0/req/collections</a></p></li>
    </ul>
    <div id="rc_core-section">
    <h2 id="toc24">7.1.  Overview</h2>
    <p>The <code>Core</code> Requirements Class of OGC API — Environmental Data Retrieval defines the requirements for locating, understanding, and accessing spatio-temporal data resources.</p>
    <p>See <a href="#rc_core">Requirements Class “OGC API — Environmental Data Retrieval Core”</a> for a detailed specification of the <code>Core</code> Requirements Class.</p>
    <p>The following five sections explain aspects of the <code>Core</code>, <code>Collections</code> and <code>Queries</code> Requirements Classes:</p>
    <ol type="1">
    <li><p><a href="#api-platform-section">API Platform</a>: a set of common capabilities</p></li>
    <li><p><a href="#rc_collection-section">Collection Access</a>: operations for accessing <a href="#collection-definition">collections</a> of spatio-temporal data.</p></li>
    <li><p><a href="#query-resources-section">Query Resources</a>: operations for accessing spatio-temporal data resources through queries</p></li>
    <li><p><a href="#parameters-section">Parameters</a>: parameters for use in OGC API-EDR operations.</p></li>
