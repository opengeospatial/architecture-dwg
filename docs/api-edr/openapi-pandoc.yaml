    <div id="_error_handling">
    <h4 id="error-handling">7.2.1.3.  Error Handling</h4>
    <p>The requirements for handling unsuccessful requests are provided in Recommendation <a href="#OGC19-072">http://www.opengis.net/spec/ogcapi-common-1/1.0/rec/core/problem-details</a> of OGC API — Common. General guidance on HTTP status codes and how they should be handled is provided in <a href="#http-status-codes">Clause 9.2</a> — HTTP Status Codes.</p>
    </div>
    </div>
    <div id="api-definition">
    <h3 id="api-definition">7.2.2.  API definition</h3>
    <p>Every API is required to provide a definition document that describes the capabilities of that API. This definition document can be used by developers to understand the API, by software clients to connect to the server, or by development tools to support the implementation of servers and clients.</p>
    <p>Support for an API definition is specified in the following Requirements Class of OGC API — Common:</p>
    <ul>
    <li><p>Core, <a href="#OGC19-072">http://www.opengis.net/spec/ogcapi-common-1/1.0/req/core</a></p></li>
    </ul>
    <div id="_operation_2">
    <h4 id="operation-1">7.2.2.1.  Operation</h4>
    <p>This operation is defined in the <code>Core</code> conformance class of OGC API — Common. No modifications are needed to support spatio-temporal data resources. The <code>Core</code> conformance class describes two ways of performing this operation:</p>
    <ol type="1">
    <li><p>Issue a <code>GET</code> request on the <code>{root}/api</code> path</p></li>
    <li><p>Follow the <code>service-desc</code> or <code>service-doc</code> link on the landing page</p></li>
    </ol>
    <p>Only the link is required by OGC API — Common.</p>
    </div>
    <div id="_response_2">
    <h4 id="response-1">7.2.2.2.  Response</h4>
    <p>A successful response to the API Definition request is a resource which documents the design of the API. OGC API — Common leaves the selection of format for the API Definition response to the API implementor. However, the options are limited to those which have been defined in the API-Common standard. At this time OpenAPI 3.0 is the only option provided.</p>
    </div>
    <div id="_error_handling_2">
    <h4 id="error-handling-1">7.2.2.3.  Error Handling</h4>
    <p>The requirements for handling unsuccessful requests are provided in Recommendation <a href="#OGC19-072">http://www.opengis.net/spec/ogcapi-common-1/1.0/rec/core/problem-details</a> of OGC API — Common. General guidance on HTTP status codes and how they should be handled is provided in <a href="#http-status-codes">Clause 9.2</a> — HTTP Status Codes.</p>
    </div>
    </div>
    <div id="conformance-classes">
    <h3 id="declaration-of-conformance-classes">7.2.3.  Declaration of conformance classes</h3>
    <p>To support “generic” clients that want to access multiple OGC API standards and extensions — and not “just” a specific API server, the API has to declare the conformance classes it claims to have implemented.</p>
    <p>Support for the declaration of conformance classes is specified in the following Requirements Class of OGC API — Common:</p>
    <ul>
    <li><p>Core, <a href="#OGC19-072">http://www.opengis.net/spec/ogcapi-common-1/1.0/req/core</a></p></li>
    </ul>
    <div id="_operation_3">
    <h4 id="operation-2">7.2.3.1.  Operation</h4>
    <p>This operation is defined in the <code>Core</code> conformance class of OGC API — Common. No modifications are needed to support spatio-temporal data resources. The <code>Core</code> conformance class describes two ways of performing this operation:</p>
    <ol type="1">
    <li><p>Issue a <code>GET</code> request on the <code>{root}/conformance</code> path</p></li>
    <li><p>Follow the <code>conformance</code> link on the landing page</p></li>
    </ol>
    <p>Both techniques are required by OGC API — Common.</p>
    </div>
    <div id="_response_3">
    <h4 id="response-2">7.2.3.2.  Response</h4>
    <p>A successful response to the Conformance operation is a list of URLs. Each URL identifies an OGC Conformance Class for which this API claims conformance. The schema for this resource is defined in OGC API — Common and provided for reference in <a href="#conformance-schema">Figure 3</a>.</p>
    <p>Apply Requirement <a href="#req_core_conformance">/req/core/conformance</a> on declaration of Core conformance classes.</p>
    <pre id="conformance-schema" class="prettyprint"><code>type: object
    required:
      - conformsTo
    properties:
      conformsTo:
        type: array
        items:
          type: string</code></pre>
    <p>Figure 3 — Conformance Response Schema</p>
    <p>The following JSON fragment is an example of a response to an OGC API-EDR conformance operation.</p>
    <pre id="conformance-example" class="prettyprint"><code>{
      &quot;conformsTo&quot;: [
        &quot;http://www.opengis.net/spec/ogcapi-edr-1/1.0/conf/core&quot;,
        &quot;http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/core&quot;,
        &quot;http://www.opengis.net/spec/ogcapi-common-2/1.0/conf/collections&quot;,
        &quot;http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/oas30&quot;,
        &quot;http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/html&quot;,
        &quot;http://www.opengis.net/spec/ogcapi-common-1/1.0/conf/json&quot;,
      ]
    }</code></pre>
    <p>Figure 4 — Conformance Information Example</p>
    </div>
    </div>
    </div>
    </div>
    <div id="environmental-resource-section">
    <h1 id="toc26">8.  Query, Spatio-Temporal and Information Resources</h1>
    <p>Query resources are spatio-temporal queries which support operation of the API for the access and use of the spatio-temporal data resources. The OGC API-EDR standard has identified an initial set of common <code>queryTypes</code> to implement, described in <a href="#query-resources-section">Clause 8.2</a>. This list may change as the standard is used and experience gained.</p>
    <p>A spatio-temporal data resource is a <a href="#collection-definition">collection</a> of spatio-temporal data that can be sampled using the OGC API-EDR query patterns.</p>
    <p>This clause specifies the “Collections” Requirements Class. The detailed specification of the Requirements Class is in <a href="#rc_collections">Annex A.3.1, Requirement Class (??)</a>.</p>
    <p>Query resources related to spatio-temporal data resources (<a href="#collection-definition">collections</a> of spatio-temporal data) can be exposed using the path templates:</p>
    <ul>
    <li><p><code>/collections/{collectionId}/{queryType}</code></p></li>
    <li><p><code>/collections/{collectionId}/instances/{instanceId}/{queryType}</code></p></li>
    </ul>
    <p>Where</p>
    <p><code>{collectionId}</code> = a unique identifier for a <a href="#collection-definition">collection</a> of spatio-temporal data.</p>
    <p><code>{instanceId}</code> = a text string identifying the version or <a href="#instance-definition">instance</a> of the chosen <a href="#collection-definition">collection</a>.</p>
    <p><code>{queryType}</code> = a text string identifying the query pattern performed by the API.</p>
    <p>The <code>instanceId</code> parameter allows support for multiple <a href="#instance-definition">instances</a> or versions of the same underlying data source to be accessed by the API. This is applicable when the entire data source has been regenerated rather than individual values in the data source being changed. If only one <a href="#instance-definition">instance</a> of the data source exists a value of <code>default</code> or <code>latest</code> could be used.</p>
    <p>Information resources associated with a specific <a href="#collection-definition">collection</a> should be accessed through the <code>/collections</code> path. Information resources not associated with a specific <a href="#collection-definition">collection</a> should be accessed via the <code>/{instanceId}/{queryType}</code> path template.</p>
    <p>The resources returned from each node in these templates are described in <a href="#query-resource-paths">Table 4</a>.</p>
    <div id="collections-access-section">
