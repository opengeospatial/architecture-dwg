    <strong>Abstract Test Suite (Normative)</strong></h1>
    <div id="_introduction_2">
    <h2 id="toc52">B.1.  Introduction</h2>
    <p>The Abstract Test Suite (ATS) is a compendium of test assertions applicable to implementations of the EDR API. An ATS provides a basis for developing an Executable Test Suite to verify that the implementation under test conforms to all the relevant functional specifications.</p>
    <p>The abstract test cases (assertions) are organized into test groups that correspond to distinct conformance test classes defined in the EDR API specification.</p>
    <p>OGC APIs are not Web Services in the traditional sense. Rather, they define the behavior and content of a set of Resources exposed through a Web Application Programing Interface (Web API). Therefore, an API may expose resources in addition to those defined by the standard. A test engine must be able to traverse the API, identify and validate test points, and ignore resource paths which are not to be tested.</p>
    </div>
