    <div id="glossary" class="Section3">
    <h1 id="toc78" class="Annex"><strong>Annex F</strong><br />
    (informative)<br />
    <strong>Glossary</strong></h1>
    <div id="ats-definition">
    <h2 id="toc79">F.1.  Abstract Test Suite (ATS)</h2>
    <p>A compendium of test assertions applicable to implementations of a standard. An ATS provides a basis for developing an Executable Test Suite to verify that the implementation under test conforms to all the relevant functional specifications.</p>
    </div>
    <div id="collection-definition">
    <h2 id="toc80">F.2.  Collection</h2>
    <p>body of resources that belong or are used together. An aggregate, set, or group of related resources. (<a href="#OGC20-024">OGC 20-024</a>)</p>
    </div>
    <div id="ctm-definition">
    <h2 id="toc81">F.3.  Conformance Module; Conformance Test Module</h2>
    <p>set of related tests, all within a single conformance test class (<a href="https://portal.ogc.org/files/?artifact_id=34762">OGC 08-131r3</a>)</p>
    <div id="_3780e626-f0ab-40ef-add1-9d87e0780fee" class="Note">
    <p><span class="note_label">NOTE</span>  When no ambiguity is possible, the word <code>test</code> may be omitted. i.e. conformance test module is the same as conformance module. Conformance modules may be nested in a hierarchical way.</p>
    </div>
    </div>
    <div id="ctc-definition">
    <h2 id="toc82">F.4.  Conformance Class; Conformance Test Class</h2>
    <p>set of conformance test modules that must be applied to receive a single certificate of conformance (<a href="https://portal.ogc.org/files/?artifact_id=34762">OGC 08-131r3</a>)</p>
    <div id="_64ab42bd-26f3-4911-985a-0852fb1dea5f" class="Note">
    <p><span class="note_label">NOTE</span>  When no ambiguity is possible, the word <em>test</em> may be left out, so conformance test class maybe called a conformance class.</p>
    </div>
    </div>
    <div id="dataset-definition">
    <h2 id="toc83">F.5.  dataset</h2>
    <p>collection of data, published or curated by a single agent, and available for access or download in one or more formats <a href="https://www.w3.org/TR/vocab-dcat-2/#Class:Dataset">(DCAT)</a></p>
    </div>
    <div id="distribution-definition">
    <h2 id="toc84">F.6.  distribution</h2>
    <p>represents an accessible form of a <strong>dataset</strong> <a href="https://www.w3.org/TR/vocab-dcat-2/#Class:Distribution">(DCAT)</a></p>
    <div id="_6a8b5323-5931-432a-ab10-da2aa79c9e84" class="Note">
    <p><span class="note_label">NOTE</span>  EXAMPLE: a downloadable file, an RSS feed or a web service that provides the data.</p>
    </div>
    </div>
    <div id="ets-definition">
    <h2 id="toc85">F.7.  Executable Test Suite (ETS)</h2>
    <p>A set of code (e.g. Java and Compliance Test Language) that provides runtime tests for the assertions defined by the ATS. Test data required to do the tests are part of the ETS (<a href="https://portal.opengeospatial.org/files/?artifact_id=55234">OGC 08-134</a>)</p>
    </div>
    <div id="recomendation-definition">
    <h2 id="toc86">F.8.  Recommendation</h2>
    <p>expression in the content of a document conveying that among several possibilities one is recommended as particularly suitable, without mentioning or excluding others, or that a certain course of action is preferred but not necessarily required, or that (in the negative form) a certain possibility or course of action is deprecated but not prohibited (<a href="https://portal.ogc.org/files/?artifact_id=34762">OGC 08-131r3</a>)</p>
    </div>
    <div id="requirement-definition">
    <h2 id="toc87">F.9.  Requirement</h2>
    <p>expression in the content of a document conveying criteria to be fulfilled if compliance with the document is to be claimed and from which no deviation is permitted (<a href="https://portal.ogc.org/files/?artifact_id=34762">OGC 08-131r3</a>)</p>
    </div>
    <div id="requirements-class-definition">
    <h2 id="toc88">F.10.  Requirements Class</h2>
    <p>aggregate of all requirement modules that must all be satisfied to satisfy a conformance test class (<a href="https://portal.ogc.org/files/?artifact_id=34762">OGC 08-131r3</a>)</p>
    </div>
    <div id="requirements-module-definition">
    <h2 id="toc89">F.11.  Requirements Module</h2>
    <p>aggregate of requirements and recommendations of a specification against a single standardization target type (<a href="https://portal.ogc.org/files/?artifact_id=34762">OGC 08-131r3</a>)</p>
    </div>
    <div id="spatial-resource-definition">
    <h2 id="toc90">F.12.  Spatial Resource</h2>
    <p><a href="#resource-definition">resources</a> usually considered as Geospatial Data. (<a href="#OGC19-072">OGC 19-072</a>)</p>
    </div>
    <div id="standardization-target-definition">
    <h2 id="toc91">F.13.  Standardization Target</h2>
    <p>entity to which some requirements of a standard apply (<a href="https://portal.ogc.org/files/?artifact_id=34762">OGC 08-131r3</a>)</p>
    <div id="_80b5bbc4-d375-4639-9ed5-ea8c2ed16639" class="Note">
    <p><span class="note_label">NOTE</span>  The standardization target is the entity which may receive a certificate of conformance for a requirements class.</p>
    </div>
    </div>
    <div id="webapi-definition">
    <h2 id="toc92">F.14.  Web API</h2>
    <p>API using an architectural style that is founded on the technologies of the Web. (<a href="#DWBP">W3C Data on the Web Best Practices</a>)</p>
    </div>
    </div>
    <p><br />
