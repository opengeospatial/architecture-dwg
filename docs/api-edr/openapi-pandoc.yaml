    <div id="collection_metadata_desc" class="Section3">
    <h1 id="toc62" class="Annex"><strong>Annex C</strong><br />
    (informative)<br />
    <strong>Collection Response Metadata (Informative)</strong></h1>
    <p>This Annex contains a more-easily human-readable view of the content in the OpenAPI definitions.</p>
    <p>The collection response structure provides the details which describe the information available and the query capabilities supported by the collections served by the API. Collection objects describe both collections and instances of a collection.</p>
    <div id="_edr_collection_object_structure">
