    <p>OGC API - Environmental Data Retrieval Standard</p>
    <div id="_scope">
    <h1 id="toc6">1.  Scope</h1>
    <p>This specification identifies resources, captures compliance classes, and specifies requirements which are applicable to OGC Environmental Data Retrieval APIs.</p>
    <p>This specification addresses two fundamental operations: discovery and query.</p>
    <p>Discovery operations allow the API to be interrogated to determine its capabilities and retrieve information (metadata) about a distribution of a resource. This includes the API definition of the server as well as metadata about the spatio-temporal data resources provided by the server.</p>
    <p>A spatio-temporal data resource is a <strong><a href="#collection-definition">collection</a></strong> of spatio-temporal data that can be sampled using OGC-API Environmental Data Retrieval query patterns.</p>
    <p>Query operations allow other data resources, such as environmental, to be sampled from the underlying spatio-temporal data resource, or data store, based upon EDR query geometry and other selection criteria, defined by this standard and selected by the client.</p>
    </div>
    <div id="_conformance">
    <h1 id="toc7">2.  Conformance</h1>
    <p>Conformance with this standard shall be checked using the tests specified in <a href="#ATS">Annex B</a> of this document. The framework, concepts, and methodology for testing, and the criteria to claim conformance are specified in the OGC Compliance Testing Policies and Procedures and the <a href="https://www.ogc.org/compliance">OGC Compliance Testing</a> web site.</p>
    <p>The one Standardization Target for this standard is <a href="#webapi-definition">Web APIs</a>.</p>
    <p><a href="#OGC19-072">OGC API — Common — Part 1: Core</a> defines an API module intended for re-use by other OGC Web API standards. This OGC API — EDR standard is an extension of <a href="#OGC19-072">OGC API — Common — Part 1: Core</a> and <a href="#OGC20-024">OGC API — Common — Part 2: Geospatial Data</a>. Conformance to this standard requires demonstrated conformance to the applicable Conformance Classes of OGC API — Common.</p>
    <p>This standard identifies a set of Conformance Classes. The <a href="#ctc-definition">Conformance Classes</a> implemented by an API are advertised through the <code>/conformance</code> path on the landing page. Each Conformance Class is defined by one or more <a href="#requirements-class-definition">Requirements Classes</a>. The requirements in <a href="#requirements">Annex A</a> are organized by Requirements Class. The Requirements Classes therefore define the functional requirements which are tested through the associated Conformance Class.</p>
    <div id="_mandatory_requirements_classes">
    <h2 id="toc8">2.1.  Mandatory Requirements Classes</h2>
    <p>The mandatory requirements classes of OGC API-EDR include:</p>
    <ul>
    <li><p><a href="#rc_core">Requirements Class “OGC API — Environmental Data Retrieval Core”</a>: This requirements class inherits from the <em>Core Requirements Class</em> of <a href="#OGC19-072">OGC API — Common — Part 1: Core</a> which specifies the minimal useful service interface for an OGC API. The requirements specified in the <a href="#rc_core">Requirements Class “OGC API — Environmental Data Retrieval Core”</a> are mandatory for all implementations of the EDR API. The requirements are specified in <a href="#rc_core-section">Chapter 7</a> and in <a href="#rc_core">Annex A.2</a> in more detail.</p></li>
    <li><p><a href="#rc_collections">Requirements Class “Collections”</a>: This requirements class inherits from the <em>Collections Requirements Class</em> of <a href="#OGC20-024">OGC API — Common — Part 2: Geospatial Data</a> which extends the <em>Core Requirements class</em> of <a href="#OGC19-072">OGC API — Common — Part 1: Core</a> to enable discovery and query access to <a href="#collection-definition">collections</a> of <a href="#spatial-resource-definition">spatial resources</a>.</p></li>
    </ul>
    <p>The structure and organization of a <a href="#collection-definition">collection</a> of spatio-temporal data is very much dependent on the nature of that data and the expected access patterns. This is information which cannot be specified in a common manner. The <a href="#OGC20-024">OGC API — Common — Part 2: Geospatial Data</a> Standard, specifies the requirements necessary to discover and understand a generic <a href="#collection-definition">collection</a> of spatio-temporal data.</p>
    <p>The <em>Collections Requirements Class</em> of the EDR API extends the common requirements to those specific to the query and retrieval of collections of spatio-temporal data. The Requirements Class is specified in <a href="#rc_collection-section">Chapter 8</a> and specified in more detail in <a href="#rc_collections">Annex A.3</a>.</p>
    </div>
    <div id="_optional_requirements_classes">
    <h2 id="toc9">2.2.  Optional Requirements Classes</h2>
    <p>Neither the <em>Core</em> nor <em>Collection</em> requirements classes mandate specific encodings or formats for representing resources. The optional <em>HTML</em>, <em>GeoJSON</em> and <em>CoverageJSON</em> requirements classes specify representations for these resources in frequently used encodings for spatial data on the web.</p>
    <ul>
    <li><p>The <strong><a href="#rc_json">JSON</a></strong> and <strong><a href="#rc_edr_geojson">EDR GeoJSON</a></strong> conformance classes ensure that basic discovery of Core and Collection resources for the EDR API can be performed. They have one Requirements Class each</p></li>
    <li><p><a href="#rc_encoding-section">Encodings</a>, three Requirements Classes</p>
    <ul>
    <li><p><a href="#rc_html">HTML</a></p></li>
    <li><p><a href="#rc_geojson">GeoJSON</a></p></li>
    <li><p><a href="#rc_covjson">CoverageJSON</a></p></li>
    </ul></li>
    </ul>
    <p>The Requirements Classes are specified in <a href="#rc_encoding-section">Chapter 9</a> and specified in more detail in Annex <a href="#rc_geojson">A.6</a>, <a href="#rc_covjson">A.8</a>, and <a href="#rc_html">A.9</a>.</p>
    <p>None of these encodings are mandatory. An implementation of the EDR API may decide to implement another encoding instead of, or in addition to, those listed. However, a common format does simplify interoperability so support for <em>CoverageJSON</em> is highly recommended as an established, efficient and effective format for a variety of spatio-temporal data.</p>
    <ul>
    <li><p><a href="#rc_oas30-section">OpenAPI 3.0</a>, one Requirements Class</p></li>
    </ul>
    <p>The <a href="#OGC19-072">OGC API — Common — Part 1: Core</a> Standard does not mandate any encoding or format for the formal definition of the API. However, the preferred option is the OpenAPI 3.0 specification. Therefore the EDR APIs will be defined using <em>OpenAPI 3.0</em>.</p>
    <p>The OpenAPI 3.0 Requirements Class is specified in <a href="#rc_oas30-section">Chapter 9</a> and <a href="#rc_oas30">Annex A</a> in more detail.</p>
    <ul>
    <li><p><a href="#query-resources-section">Queries</a>, one Requirements Class</p>
    <ul>
    <li><p><a href="#rc_position-section">Position</a></p></li>
    <li><p><a href="#rc_radius-section">Radius</a></p></li>
    <li><p><a href="#rc_area-section">Area</a></p></li>
    <li><p><a href="#rc_cube-section">Cube</a></p></li>
    <li><p><a href="#rc_trajectory-section">Trajectory</a></p></li>
    <li><p><a href="#rc_corridor-section">Corridor</a></p></li>
    <li><p><a href="#rc_items-section">Items</a></p></li>
    <li><p><a href="#rc_locations-section">Locations</a></p></li>
    <li><p><a href="#rc_instances-section">Instances</a></p></li>
    </ul></li>
    </ul>
    <p>The EDR API Queries Conformance class does not mandate any specific query patterns for querying resources. The requirements class specifies query patterns for which there are ubiquitous use cases.</p>
    <p>An implementation of the EDR API may decide to implement another query pattern instead of, or in addition to, those listed. However, a minimal query pattern of retrieving data at a <a href="#position-definition">position</a> (with elevation and time) does simplify interoperability so support for the <a href="#rc_position-section">position</a> query is highly recommended.</p>
    <p>At least one of the 7 queries: Position, Radius, Area, Cube, Trajectory, Corridor, or Location shall be implemented.</p>
    <p>The Queries Requirements Class is specified in <a href="#query-resources-section">Chapter 9</a> and specified in detail in <a href="#rc_queries">Annex A.4</a>.</p>
    </div>
    </div>
