    <div id="parameters-section">
    <h3 id="shared-query-parameters">8.2.1.  Shared query parameters</h3>
    <p>Query parameters are used in URLs to define the resources which are returned on a GET request. The following are defined as standard shared parameters for use.</p>
    <div id="coords">
    <h4 id="parameter-coords">8.2.1.1.  Parameter coords</h4>
    <p>Apply <a href="#req_edr_coords-definition">Requirement /req/edr/coords-definition</a> for Parameter coords definition.</p>
    <p>Apply <a href="#req_edr_coords-response">Requirement /req/edr/coords-response</a> for Parameter coords response.</p>
    </div>
    <div id="datetime">
    <h4 id="parameter-datetime">8.2.1.2.  Parameter datetime</h4>
    <p>Apply <a href="#req_collections_rc-time-definition">Requirement /req/core/datetime-definition</a> for datetime definition.</p>
    <p>The <code>datetime</code> parameter is defined in OGC API — Common. The following information is provided here as a convenience.</p>
    <p>“Intersects” means that the time (instant or duration) specified in the parameter <code>datetime</code> includes a timestamp that is part of the temporal geometry of the resource (again, a time instant or duration). Time durations include the start and end times.</p>
    <p>Example 1 — A datetime</p>
    <div id="_6bae863d-17e5-4936-810e-e5b7366e9df5" class="example">
    <p>February 12, 2018, 23:20:52 GMT:</p>
    <p><code>datetime=2018-02-12T23%3A20%3A52Z</code></p>
    </div>
    <p>For resources with a temporal property that is a timestamp (like <code>lastUpdate</code>), a <code>datetime</code> value would match all resources where the temporal property is identical.</p>
    <p>For resources with a temporal property that is a date or a time interval, a <code>datetime</code> value would match all resources where the timestamp is on that day or within the time interval.</p>
    <p>Example 2 — Intervals</p>
    <div id="_3f41a56b-77bd-4117-9011-04eef7acfc4f" class="example">
    <p>February 12, 2018, 00:00:00 GMT to March 18, 2018, 12:31:12 GMT:</p>
    <p><code>datetime=2018-02-12T00%3A00%3A00Z%2F2018-03-18T12%3A31%3A12Z</code></p>
    <p>February 12, 2018, 00:00:00 UTC or later:</p>
    <p><code>datetime=2018-02-12T00%3A00%3A00Z%2F..</code></p>
    <p>March 18, 2018, 12:31:12 UTC or earlier:</p>
    <p><code>datetime=..%2F2018-03-18T12%3A31%3A12Z</code></p>
    </div>
    <p>A template for the definition of the parameter in YAML according to OpenAPI 3.0 is available at <a href="https://raw.githubusercontent.com/opengeospatial/ogcapi-common/master/collections/openapi/parameters/datetime.yaml">datetime.yaml</a>.</p>
    </div>
    <div id="parameter-name">
    <h4 id="parameter-parameter-name">8.2.1.3.  Parameter parameter-name</h4>
    <p>Apply <a href="#req_edr_parameters-definition">Requirement /req/edr/REQ_rc-parameter-name-definition</a> for Parameter parameter-name definition.</p>
    <p>Apply <a href="#req_edr_parameters-response">Requirement /req/edr/parameter-name-response</a> for Parameter parameter-name response.</p>
    <p>Example 1 — A single parameter</p>
    <div id="_48bd2c1c-e57a-48d3-b443-8f71d9bf6b35" class="example">
    <p>Only return values for the Maximum_temperature</p>
    <p><code>parameter-name=Maximum_temperature</code></p>
    </div>
    <p>Example 2 — Return multiple parameters</p>
    <div id="_0a7a3862-4c94-4080-a320-12c0ca786b34" class="example">
    <p>Values for the Maximum_temperature, Minimum_temperature and Total_precipitation</p>
    <p><code>parameter-name=Maximum_temperature,Minimum_temperature,Total_precipitation</code></p>
    </div>
    <p>For the requested parameters which do not exist in the <a href="#collection-definition">collection</a> null values should be returned, if none of the requested parameters exist in the <a href="#collection-definition">collection</a> a <code>400</code> message SHOULD be returned.</p>
    </div>
    <div id="crs">
    <h4 id="parameter-crs">8.2.1.4.  Parameter crs</h4>
    <p>Apply <a href="#req_edr_crs-definition">Requirement /req/edr/REQ_rc-crs-definition</a> for Parameter crs definition.</p>
    <p>Apply <a href="#req_edr_crs-response">Requirement /req/edr/REQ_rc-crs-response</a> for Parameter crs response.</p>
    <p>The value of the <code>crs</code> query parameter will be one of the name values described in the <a href="#collection-definition">collection</a> metadata for supported coordinate reference system transformations.</p>
    </div>
    <div id="outputformat">
    <h4 id="parameter-f">8.2.1.5.  Parameter f</h4>
    <p>Apply <a href="#req_edr_f-definition">Requirement /req/edr/rc-f-definition</a> for Parameter f definition.</p>
    <p>Apply <a href="#req_edr_f-response">Requirement /req/edr/REQ_rc-f-response</a> for Parameter f response.</p>
    <p>Example  — Return data as coverageJSON</p>
    <div id="_bc516368-3948-4160-8427-0dc28d16c349" class="example">
    <p><code>f=coverageJSON</code></p>
    </div>
    <p>If not specified, the query will return data in the native format of the <a href="#collection-definition">collection</a>. If the requested format system does not match an entry in the defined list of valid output formats for the <a href="#collection-definition">collection</a>, a <code>400</code> message SHOULD be returned.</p>
    </div>
    </div>
    <div id="rc_position-section">
    <h3 id="position-query">8.2.2.  Position query</h3>
    <p>The Position query returns data for the requested coordinate. Logic for identifying the best match for the coordinate will depend on the <a href="#collection-definition">collection</a> . The filter constraints are defined by the following query parameters:</p>
    <div id="_parameter_coords">
    <h4 id="parameter-coords-1">8.2.2.1.  <strong>Parameter coords</strong></h4>
    <p>Apply <a href="#req_edr_coords-definition">Requirement /req/edr/coords-definition</a> for Parameter coords definition.</p>
    <p>Apply <a href="#req_edr_coords-response">Requirement /req/edr/coords-response</a> for Parameter coords response.</p>
    <p>position(s) to return data for. The coordinates are defined by a Well Known Text (WKT) string. To retrieve a single position:</p>
    <p><code>POINT(x y)</code></p>
    <p>And for a list of positions:</p>
    <p><code>MULTIPOINT((x y),(x1 y1),(x2 y2),(x3 y3))</code></p>
    <p>And for a list of positions at defined heights:</p>
    <p><code>MULTIPOINTZ((x y z),(x1 y1 z1),(x2 y2 z2),(x3 y3 z3))</code></p>
    <p>See <a href="http://portal.opengeospatial.org/files/?artifact_id=25355">http://portal.opengeospatial.org/files/?artifact_id=25355</a> and <a href="https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry">https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry</a> .</p>
    <p>The coordinate values will depend on the CRS parameter. If this is not defined, the values will be assumed to WGS84 values (i.e x=longitude and y=latitude).</p>
    <p>Example 1 — Single position</p>
    <div id="_28633cf5-db43-46fe-abd2-75ae69a803eb" class="example">
    <p>Retrieve data for Greenwich, London:</p>
    <p><code>coords=POINT(0 51.48)</code></p>
    </div>
    <p>Example 2 — Multiple positions</p>
    <div id="_66ab658d-6623-44ea-b75b-06868fe6b398" class="example">
    <p>Retrieve data for a list of positions: 38.9N 77W, 48.85N 2.35E, 39.92N 116.38E, 35.29S 149.1E, 51.5N 0.1W:</p>
    <p><code>coords=MULTIPOINT((-77 38.9),(2.35 48.85),(116.38 39.92),(149.1 -35.29),(-0.1 51.5))</code></p>
    <p>Note that for this example, the coordinate reference system has the coordinate order: (longitude, latitude)</p>
    </div>
    </div>
    <div id="_parameter_z">
    <h4 id="parameter-z">8.2.2.2.  <strong>Parameter z</strong></h4>
    <p>Apply <a href="#req_edr_z-definition">Requirement /req/edr/z-definition</a> for Parameter z definition.</p>
    <p>Apply <a href="#req_edr_z-response">Requirement /req/edr/z-response</a> for Parameter z response.</p>
    <p>Define the vertical level to return data from i.e. z=level</p>
    <p>Example 1 — A single vertical level</p>
    <div id="_dc8564c7-865e-4e37-8e44-bc60157e42d5" class="example">
    <p>For example, if the 850hPa pressure level is being queried:</p>
    <p><code>z=850</code></p>
    </div>
    <p>Example 2 — Return data at all a levels defined by a list of vertical levels</p>
    <div id="_3dcc2338-4395-47da-8a9b-09cac198e424" class="example">
    <p>Request data at levels 1000hPa, 900hPa, 850hPa, and 700hPa:</p>
    <p><code>z=1000,900,850,700</code></p>
    </div>
    <p>Example 3 — Return data for all levels between and including 2 defined levels</p>
    <div id="_fce4ccb4-6262-4a8d-b0ab-18bf9ebe3f8c" class="example">
    <p>Request data for all levels between 2m and 100m:</p>
    <p><code>z=2/100</code></p>
    </div>
    <p><code>When not specified the API MUST return data from all available levels</code></p>
    </div>
    <div id="_parameter_datetime">
    <h4 id="parameter-datetime-1">8.2.2.3.  <strong>Parameter datetime</strong></h4>
    <p>For Parameter datetime, see <a href="#datetime">Clause 8.2.1.2</a>.</p>
    </div>
    <div id="_parameter_parameter_name">
    <h4 id="parameter-parameter-name-1">8.2.2.4.  <strong>Parameter parameter-name</strong></h4>
    <p>For Parameter parameter-name, see <a href="#parameter-name">Clause 8.2.1.3</a>.</p>
    </div>
    <div id="_parameter_crs">
    <h4 id="parameter-crs-1">8.2.2.5.  <strong>Parameter crs</strong></h4>
    <p>For Parameter crs, see <a href="#crs">Clause 8.2.1.4</a>.</p>
    </div>
    <div id="_parameter_f">
    <h4 id="parameter-f-1">8.2.2.6.  <strong>Parameter f</strong></h4>
    <p>For Parameter f, see <a href="#outputformat">Clause 8.2.1.5</a>.</p>
    </div>
    </div>
    <div id="rc_radius-section">
    <h3 id="radius-query">8.2.3.  Radius query</h3>
    <p>The Radius query returns data within the defined radius of the requested coordinate. The filter constraints are defined by the following query parameters:</p>
    <div id="_parameter_coords_2">
    <h4 id="parameter-coords-2">8.2.3.1.  <strong>Parameter coords</strong></h4>
    <p>Apply <a href="#req_edr_coords-definition">Requirement /req/edr/coords-definition</a> for Parameter coords definition.</p>
    <p>Apply <a href="#req_edr_coords-response">Requirement /req/edr/coords-response</a> for Parameter coords response.</p>
    <p>position(s) to return data for, the coordinates are defined by a Well Known Text (wkt) string.</p>
    <p>To retrieve data for a single position:</p>
    <p>POINT(x y)</p>
    <p>A position at height <code>z</code>:</p>
    <p>POINT(x y z)</p>
    <p>And for a list of positions:</p>
    <p>MULTIPOINT((x y),(x1 y1),(x2 y2),(x3 y3))</p>
    <p>And for a list of positions at defined heights:</p>
    <p>MULTIPOINTZ((x y z),(x1 y1 z1),(x2 y2 z2),(x3 y3 z3))</p>
    <p>See <a href="http://portal.opengeospatial.org/files/?artifact_id=25355">http://portal.opengeospatial.org/files/?artifact_id=25355</a> and <a href="https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry">https://en.wikipedia.org/wiki/Well-known_text_representation_of_geometry</a></p>
    <p>The coordinate values will depend on the CRS parameter. If this is not defined, the values will be assumed to be WGS84 values (i.e x=longitude and y=latitude)</p>
    <p>Example  — Single position</p>
    <div id="_79b27dca-21bc-4eb5-8f44-9810b29c9845" class="example">
    <p>Retrieve data for Greenwich, London</p>
    <p><code>coords=POINT(0 51.48)</code></p>
    </div>
    </div>
    <div id="_parameter_within">
    <h4 id="parameter-within">8.2.3.2.  <strong>Parameter within</strong></h4>
    <p>Apply <a href="#req_edr_within-definition">Requirement /req/edr/within-definition</a> for Parameter within definition.</p>
    <p>Apply <a href="#req_edr_within-response">Requirement /req/edr/REQ_rc-within-response</a> for Parameter within response.</p>
    </div>
    <div id="_parameter_within_units">
    <h4 id="parameter-within-units">8.2.3.3.  <strong>Parameter within-units</strong></h4>
    <p>The units supported by the collection will be listed in the collections end point</p>
    <p>Apply <a href="#req_edr_within-units-definition">Requirement /req/edr/within-units-definition</a> for Parameter within-units definition.</p>
    <p>Apply <a href="#req_edr_within-units-response">Requirement /req/edr/REQ_rc-within-units-response</a> for Parameter within-units response.</p>
    <p>Example 1 — Define a 20Km radius</p>
    <div id="_1f1f7933-6ec5-4668-8c1d-7ddef8fa0885" class="example">
    <p>I.e. Define a Radius of 20 Km from the position defined by the coords query parameter</p>
    <p><code>within=20&amp;within-units=km</code></p>
    </div>
    <p>Example 2 — Define a 5 mile radius</p>
    <div id="_be80a154-a97c-4b3b-a487-63cd084280f5" class="example">
    <p>i.e. Define a Radius of 5 miles from the position defined by the coords query parameter</p>
    <p><code>within=5&amp;within-units=miles</code></p>
    </div>
    </div>
    <div id="_parameter_z_2">
    <h4 id="parameter-z-1">8.2.3.4.  <strong>Parameter z</strong></h4>
    <p>Define the vertical level to return data from, i.e. z=level</p>
    <p>Example  — A single vertical level</p>
    <div id="_3aee0fec-7d43-4fbf-ae33-0c2e406dbfd7" class="example">
    <p>For example if the 80m level is being queried:</p>
    <p><code>z=80</code></p>
    </div>
    <p>When z is not specified, the API MUST return data from all available levels.</p>
    </div>
